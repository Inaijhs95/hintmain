<!DOCTYPE html>

<meta charset="UTF-8">

<style>
  body {
    background: #f5f5f5;
    font-family: sans-serif;
    margin: 0;
    padding: 0;
  }

  .cards-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    margin: 20px auto;
    max-width: 1000px;
    box-sizing: border-box;
    padding: 10px;
  }

  .card {
    width: 120px;
    height: 180px;
    perspective: 1000px;
    margin: 10px;
    position: relative;
  }

  .card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transition: transform 0.6s;
    transform-style: preserve-3d;
    cursor: pointer;
  }

  /* flippedクラスが付くと回転 */
  .card.flipped .card-inner {
    transform: rotateY(180deg);
  }

  .card-front, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }

  .card-front {
    background: url('TRUMP.png') center/cover no-repeat; 
  }

  .card-back {
    background: #fff;
    transform: rotateY(180deg);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card-back a {
    text-decoration: none;
    color: #333;
    font-size: 14px;
  }

  /* スマホ対応: 画面幅が小さい場合のサイズ調整 */
  @media (max-width: 600px) {
    .card {
      width: 80px;
      height: 120px;
      margin: 5px;
    }
    .card-back a {
      font-size: 12px;
    }
  }

</style>
</head>
