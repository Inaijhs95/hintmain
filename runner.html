<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>チャットボット</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #chatContainer {
            width: 100%;
            max-width: 400px;
            height: 100vh;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #chatbox { 
            flex: 1;
            padding: 10px;
            overflow-y: auto; 
            background-color: #fafafa;
        }
        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user { 
            background-color: #d1e7dd; 
            align-self: flex-end;
        }
        .bot { 
            background-color: #f8d7da; 
            align-self: flex-start;
        }
        .options, .inputField {
            margin: 10px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .options button, .inputField button {
            margin: 5px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #0d6efd;
            color: #fff;
            cursor: pointer;
            flex: 1 1 40%;
            max-width: 45%;
            font-size: 16px;
        }
        .options button:hover, .inputField button:hover {
            background-color: #0b5ed7;
        }
        .inputField input[type="text"] {
            flex: 1 1 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        a {
            color: #0d6efd;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        /* スクロールバーのスタイルをカスタマイズ（オプション） */
        #chatbox::-webkit-scrollbar {
            width: 6px;
        }
        #chatbox::-webkit-scrollbar-thumb {
            background-color: rgba(0,0,0,0.2);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="chatContainer">
        <div id="chatbox"></div>
    </div>

    <script>
        const chatbox = document.getElementById('chatbox');

        const state = {
            step: 'start',
            responses: {}
        };

        function addMessage(sender, text) {
            const msg = document.createElement('div');
            msg.className = 'message ' + sender;
            msg.textContent = `${sender === 'user' ? 'あなた: ' : 'ボット: '}${text}`;
            chatbox.appendChild(msg);
            // 自動スクロール
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function showOptions(options) {
            const optionsContainer = document.createElement('div');
            optionsContainer.className = 'options';
            options.forEach(option => {
                const btn = document.createElement('button');
                btn.textContent = option;
                btn.onclick = () => handleResponse(option);
                optionsContainer.appendChild(btn);
            });
            chatbox.appendChild(optionsContainer);
            // 自動スクロール
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function showInput(prompt, callback) {
            const inputContainer = document.createElement('div');
            inputContainer.className = 'inputField';
            
            const input = document.createElement('input');
            input.type = 'text';
            input.placeholder = prompt;
            input.onkeypress = function(e) {
                if (e.key === 'Enter') {
                    btn.click();
                }
            };

            const btn = document.createElement('button');
            btn.textContent = '送信';
            btn.onclick = () => {
                const value = input.value.trim();
                if (value) {
                    handleResponse(value);
                }
            };

            inputContainer.appendChild(input);
            inputContainer.appendChild(btn);
            chatbox.appendChild(inputContainer);
            // 自動スクロール
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function handleResponse(response) {
            // メッセージとオプション/入力フィールドをクリア
            removeLastOptionsOrInput();
            addMessage('user', response);
            switch(state.step) {
                case 'start':
                    if (response === 'ある物を探している') {
                        state.step = 'got_club';
                        botQuestion('♣のトランプをゲットしましたか？', ['はい', 'いいえ']);
                    } else if (response === 'たまたま開いた') {
                        state.step = 'end_random';
                        botEndRandom();
                    } else {
                        state.step = 'error';
                        botError();
                    }
                    break;
                case 'got_club':
                    if (response === 'はい') {
                        state.step = 'ask_tengu';
                        botQuestion('登場したキャラの中で一番鼻の長いキャラクターを漢字二字で答えてください', []);
                    } else {
                        state.step = 'error';
                        botError();
                    }
                    break;
                case 'ask_tengu':
                    if (response === '天狗') {
                        state.step = 'got_club_again';
                        botQuestion('♣のトランプをゲットしましたか？', ['はい', 'いいえ']);
                    } else {
                        state.step = 'error';
                        botError();
                    }
                    break;
                case 'got_club_again':
                    if (response === 'はい') {
                        state.step = 'ask_oni';
                        botQuestion('追加モードの名前を漢字一字で答えてください', []);
                    } else {
                        state.step = 'error';
                        botError();
                    }
                    break;
                case 'ask_oni':
                    if (response === '鬼') {
                        state.step = 'got_diamond';
                        botQuestion('♦のトランプをゲットしましたか？', ['はい', 'いいえ']);
                    } else {
                        state.step = 'error';
                        botError();
                    }
                    break;
                case 'got_diamond':
                    if (response === 'はい') {
                        state.step = 'ask_final';
                        botQuestion('○○○でしたね？', []);
                    } else {
                        state.step = 'error';
                        botError();
                    }
                    break;
                case 'ask_final':
                    if (response === 'そうだね') {
                        state.step = 'end_success';
                        botEndSuccess();
                    } else {
                        state.step = 'error';
                        botError();
                    }
                    break;
                default:
                    botError();
            }
        }

        function removeLastOptionsOrInput() {
            const lastChild = chatbox.lastElementChild;
            if (lastChild && (lastChild.classList.contains('options') || lastChild.classList.contains('inputField'))) {
                chatbox.removeChild(lastChild);
            }
        }

        function botQuestion(text, options) {
            addMessage('bot', text);
            if (options.length > 0) {
                showOptions(options);
            } else {
                showInput('', handleResponse);
            }
        }

        function botEndSuccess() {
            addMessage('bot', 'それでは最後のトランプをお受け取り下さい。');
            const btn = document.createElement('button');
            btn.textContent = '♥のトランプをゲットする';
            btn.onclick = () => {
                window.open('https://inaijhs95.github.io/4lamp/?link=4', '_blank');
            };
            const successContainer = document.createElement('div');
            successContainer.className = 'options';
            successContainer.appendChild(btn);
            chatbox.appendChild(successContainer);
            // 自動スクロール
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function botEndRandom() {
            addMessage('bot', 'それではこちらをお受け取りください');
            // 自動的にリンクを開く
            setTimeout(() => {
                window.location.href = 'https://line.me/R/oaMessage/%40778unfqy';
            }, 2000);
        }

        function botError() {
            addMessage('bot', 'もう一度やり直してください');
            setTimeout(() => {
                window.location.href = 'https://line.me/R/oaMessage/%40778unfqy';
            }, 2000);
        }

        // 初期質問
        botQuestion('あなたはどんな目的でここに訪れましたか', ['ある物を探している', 'たまたま開いた']);
    </script>
</body>
</html>
