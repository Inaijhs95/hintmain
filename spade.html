<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>刹那の見切り</title>
    <style>
        /* CSSスタイル */

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #FFD700;
        }

        #levelDisplay {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        #statusDisplay {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        #message {
            font-size: 3em;
            margin: 20px 0;
            display: none;
            color: #FF4500;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 300px;
        }

        button {
            font-size: 1.5em;
            padding: 15px 30px;
            margin: 10px 0;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: #1E90FF;
            color: white;
            transition: background-color 0.3s;
            width: 100%;
            box-sizing: border-box;
        }

        button:disabled {
            background-color: #696969;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #00BFFF;
        }

        #gameLink {
            display: none;
            margin-top: 20px;
        }

        #gameLink a {
            color: #32CD32;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
        }

        #gameLink a:hover {
            text-decoration: underline;
        }

        /* レスポンシブデザイン */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            #levelDisplay {
                font-size: 1.3em;
            }

            #statusDisplay {
                font-size: 1.1em;
            }

            #message {
                font-size: 2.5em;
            }

            button {
                font-size: 1.2em;
                padding: 12px 24px;
                width: 80%;
            }

            #gameLink a {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>刹那の見切り</h1>
    <div id="levelDisplay">レベル: 1</div>
    <div id="statusDisplay">ゲーム開始準備中...</div>
    <div id="message">！</div>
    <div class="button-container">
        <button id="startButton">スタート</button>
        <button id="slashButton" disabled>斬</button>
    </div>
    <div id="gameLink">
        <p><a href="https://inaijhs95.github.io/4lamp/?link=2" target="_blank">鬼モードに挑戦する</a></p>
    </div>

    <script>
        // JavaScript機能

        const levels = [1.0, 0.8, 0.6, 0.5, 0.4]; // 通常モードのレベルタイム（秒）
        const oniLevels = [0.5, 0.4, 0.3, 0.25, 0.2]; // 鬼モードのレベルタイム（秒）
        let currentLevel = 0;
        let isOniMode = false;
        let reactionTimeout;
        let randomDelayTimeout;
        let isWaitingForSlash = false;

        const startButton = document.getElementById('startButton');
        const slashButton = document.getElementById('slashButton');
        const levelDisplay = document.getElementById('levelDisplay');
        const statusDisplay = document.getElementById('statusDisplay');
        const message = document.getElementById('message');
        const gameLink = document.getElementById('gameLink');

        // ゲームの初期化
        function resetGame() {
            currentLevel = 0;
            isOniMode = false;
            levelDisplay.textContent = `レベル: ${currentLevel + 1}`;
            statusDisplay.textContent = 'ゲーム開始準備中...';
            message.style.display = 'none';
            startButton.disabled = false;
            slashButton.disabled = true;
            gameLink.style.display = 'none';
        }

        // 次のレベルに進む
        function nextLevel() {
            currentLevel++;
            if (isOniMode && currentLevel >= oniLevels.length) {
                // 鬼モードクリア
                statusDisplay.textContent = '鬼モードをクリアしました！';
                gameLink.style.display = 'none';
                slashButton.disabled = true;
                startButton.disabled = true;
                return;
            } else if (!isOniMode && currentLevel >= levels.length) {
                // 通常モードクリア、鬼モード開始
                statusDisplay.textContent = '通常モードをクリアしました！鬼モードに挑戦します。';
                gameLink.style.display = 'none';
                slashButton.disabled = true;
                startButton.disabled = true;
                setTimeout(() => {
                    isOniMode = true;
                    currentLevel = 0;
                    levelDisplay.textContent = `鬼モード レベル: ${currentLevel + 1}`;
                    statusDisplay.textContent = '鬼モード開始！';
                    startButton.disabled = false;
                }, 2000);
                return;
            }

            levelDisplay.textContent = isOniMode ? `鬼モード レベル: ${currentLevel + 1}` : `レベル: ${currentLevel + 1}`;
            startButton.disabled = false;
            slashButton.disabled = true;
            statusDisplay.textContent = '次のレベル準備中...';
        }

        // ゲームオーバー
        function gameOver(messageText) {
            alert(messageText);
            resetGame();
        }

        // スタートボタンのクリックイベント
        startButton.addEventListener('click', () => {
            startButton.disabled = true;
            slashButton.disabled = false;
            statusDisplay.textContent = '待機中...';

            // ランダムな遅延（2〜10秒）
            const randomDelay = Math.random() * (10 - 2) + 2; // 秒
            randomDelayTimeout = setTimeout(() => {
                showExclamation();
            }, randomDelay * 1000);
        });

        // "斬"ボタンのクリックイベント
        slashButton.addEventListener('click', () => {
            if (!isWaitingForSlash) {
                // "！"が表示される前に"斬"をタップ
                gameOver('「！」が表示される前に「斬」をタップしました。負けです！');
                return;
            }

            const reactionTime = (Date.now() - exclamationTime) / 1000; // 秒
            const timeLimit = isOniMode ? oniLevels[currentLevel] : levels[currentLevel];

            if (reactionTime <= timeLimit) {
                alert(`成功！反応時間: ${reactionTime.toFixed(3)}秒`);
                clearTimeout(reactionTimeout);
                isWaitingForSlash = false;
                nextLevel();
            } else {
                alert(`時間切れ！反応時間: ${reactionTime.toFixed(3)}秒\n負けです！`);
                resetGame();
            }
        });

        let exclamationTime = 0;

        // "！"を表示する
        function showExclamation() {
            message.style.display = 'block';
            exclamationTime = Date.now();
            isWaitingForSlash = true;
            statusDisplay.textContent = '「！」が表示されました！「斬」をタップしてください。';

            // 既定時間内に"斬"をタップしなければ負け
            const timeLimit = isOniMode ? oniLevels[currentLevel] : levels[currentLevel];
            reactionTimeout = setTimeout(() => {
                if (isWaitingForSlash) {
                    isWaitingForSlash = false;
                    gameOver('時間切れです。負けです！');
                }
            }, timeLimit * 1000);
        }

        // ゲーム開始時の初期化
        resetGame();
    </script>
</body>
</html>
