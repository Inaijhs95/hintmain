<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>スペード＆パンダタップチャレンジ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }
        h1 {
            margin-top: 20px;
            color: #ecf0f1;
        }
        #game-screen, #result-screen {
            display: none;
            padding: 20px;
        }
        #timer, #score {
            font-size: 24px;
            margin: 20px 0;
        }
        .game-object {
            position: absolute;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .game-object:active {
            transform: scale(0.9);
        }
        #retry-button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #e74c3c;
            color: white;
            transition: background-color 0.3s, transform 0.1s;
            margin-top: 20px;
        }
        #retry-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <h1>スペード＆パンダタップチャレンジ</h1>

    <div id="game-screen">
        <div id="timer">残り時間: <span id="time">30</span>秒</div>
        <div>ポイント: <span id="score">0</span></div>
    </div>

    <div id="result-screen">
        <h2 id="result-message"></h2>
        <button id="retry-button">再チャレンジ</button>
    </div>

    <script>
        const gameScreen = document.getElementById('game-screen');
        const timerElement = document.getElementById('time');
        const scoreElement = document.getElementById('score');
        const resultScreen = document.getElementById('result-screen');
        const resultMessage = document.getElementById('result-message');
        const retryButton = document.getElementById('retry-button');

        let score = 0;
        let timeLeft = 30;
        let timerInterval = null;
        let spawnInterval = null;
        const TARGET_SCORE = 20; // 目標ポイント
        const SPAWN_INTERVAL_TIME = 300; // オブジェクトが出現する間隔（ミリ秒）
        const OBJECT_LIFETIME = 1000; // オブジェクトが表示される時間（ミリ秒）

        // ゲームを開始
        function startGame() {
            score = 0;
            timeLeft = 30;
            scoreElement.textContent = score;
            timerElement.textContent = timeLeft;

            gameScreen.style.display = 'block';
            resultScreen.style.display = 'none';

            // タイマー開始
            timerInterval = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);

            // オブジェクトの出現開始
            spawnInterval = setInterval(() => {
                spawnObject();
            }, SPAWN_INTERVAL_TIME);
        }

        // オブジェクトを出現させる
        function spawnObject() {
            // オブジェクトの種類をランダムに決定（スペードかパンダ）
            const isSpade = Math.random() < 0.5; // 70%がスペード、30%がパンダ
            const object = document.createElement('div');

            if (isSpade) {
                object.innerHTML = '♠';
                object.style.fontSize = '40px';
                object.style.color = '#e74c3c';
            } else {
                const img = document.createElement('img');
                img.src = 'panda.png'; // パンダ画像のパス
                img.alt = 'パンダ';
                img.style.width = '40px';
                img.style.height = '40px';
                object.appendChild(img);
            }

            object.classList.add('game-object');

            // ランダムな位置に配置
            const maxX = window.innerWidth - 60;
            const maxY = window.innerHeight - 100;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY) + 50; // 上部の余白を確保

            object.style.left = `${randomX}px`;
            object.style.top = `${randomY}px`;

            document.body.appendChild(object);

            // オブジェクトをタップした時の処理
            object.addEventListener('click', () => {
                if (isSpade) {
                    score++;
                } else {
                    score--;
                }
                scoreElement.textContent = score;
                removeObject(object);
            });

            // 一定時間後にオブジェクトを自動で削除
            setTimeout(() => {
                removeObject(object);
            }, OBJECT_LIFETIME);
        }

        // オブジェクトを削除する
        function removeObject(obj) {
            if (obj && obj.parentNode) {
                obj.parentNode.removeChild(obj);
            }
        }

        // ゲームを終了する
        function endGame() {
            clearInterval(timerInterval);
            clearInterval(spawnInterval);
            // 画面上の全てのオブジェクトを削除
            const objects = document.querySelectorAll('.game-object');
            objects.forEach(obj => obj.remove());

            gameScreen.style.display = 'none';
            resultScreen.style.display = 'block';

            if (score >= TARGET_SCORE) {
                resultMessage.textContent = `クリア！ポイント: ${score}`;
                // リダイレクト
                setTimeout(() => {
                    window.location.href = 'https://inaijhs95.github.io/4lamp/?link=2';
                }, 2000); // 2秒後にリダイレクト
            } else {
                resultMessage.textContent = `失敗！ポイント: ${score}`;
            }
        }

        // 再チャレンジボタンのクリックイベント
        retryButton.addEventListener('click', () => {
            startGame();
        });

        // ページ読み込み時にゲームを開始
        window.onload = startGame;

        // 画面リサイズ時に既存のオブジェクトを削除
        window.addEventListener('resize', () => {
            const objects = document.querySelectorAll('.game-object');
            objects.forEach(obj => obj.remove());
        });
    </script>

</body>
</html>
