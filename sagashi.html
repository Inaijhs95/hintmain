<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ころころ</title>
  <style>
    body { margin: 0; padding: 0; overflow: hidden; background: white; }
    canvas { display: block; }
    #info {
      position: absolute; top: 10px; left: 10px; z-index: 10;
      background: rgba(255,255,255,0.8); padding: 5px 10px; border-radius: 5px;
      font-family: sans-serif;
    }
    #permissionBtn {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      font-size: 20px; padding: 10px 20px; z-index: 20;
    }
  </style>
</head>
<body>
  <div id="info"></div>
  <button id="permissionBtn" style="display:none;">端末を傾けてボールを転がし、画像を解読しよう！</button>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // 画像をロード（画像全体がキャンバス全体に対応する前提）
    const korokoroImage = new Image();
    korokoroImage.src = 'korokoro.png'; // 同じディレクトリに配置するか、適宜パスを変更

    // グリッド設定（各セルが画像の一部を表示）
    const cellSize = 20;
    const cols = Math.ceil(canvas.width / cellSize);
    const rows = Math.ceil(canvas.height / cellSize);
    let grid = [];
    for (let r = 0; r < rows; r++) {
      grid[r] = [];
      for (let c = 0; c < cols; c++) {
        grid[r][c] = false;
      }
    }

    // ボールのオブジェクト
    let ball = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: 20,
      vx: 0,
      vy: 0,
      color: "black"
    };

    // ジャイロセンサーからの加速度
    let ax = 0, ay = 0;

    // DeviceOrientation イベントハンドラ
    function handleOrientation(event) {
      // event.gamma: 左右の傾き, event.beta: 前後の傾き
      ax = event.gamma * 0.1;
      ay = event.beta * 0.1;
    }

    // iOS 13+ 向けのセンサー使用許可処理
    if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
      const permissionBtn = document.getElementById("permissionBtn");
      permissionBtn.style.display = "block";
      permissionBtn.addEventListener("click", function() {
        DeviceOrientationEvent.requestPermission().then(response => {
          if (response === "granted") {
            window.addEventListener("deviceorientation", handleOrientation);
            permissionBtn.style.display = "none";
          }
        }).catch(console.error);
      });
    } else {
      window.addEventListener("deviceorientation", handleOrientation);
    }

    let lastTime = performance.now();

    function update() {
      const now = performance.now();
      const dt = (now - lastTime) / 1000;
      lastTime = now;

      // ボールの速度更新
      ball.vx += ax;
      ball.vy += ay;
      // 摩擦で徐々に減速
      ball.vx *= 0.99;
      ball.vy *= 0.99;
      // 位置更新
      ball.x += ball.vx;
      ball.y += ball.vy;

      // 画面端での反射処理
      if (ball.x - ball.radius < 0) {
        ball.x = ball.radius;
        ball.vx = -ball.vx * 0.5;
      } else if (ball.x + ball.radius > canvas.width) {
        ball.x = canvas.width - ball.radius;
        ball.vx = -ball.vx * 0.5;
      }
      if (ball.y - ball.radius < 0) {
        ball.y = ball.radius;
        ball.vy = -ball.vy * 0.5;
      } else if (ball.y + ball.radius > canvas.height) {
        ball.y = canvas.height - ball.radius;
        ball.vy = -ball.vy * 0.5;
      }

      // ボールが通過したグリッドセルを「触れた」としてマークする
      const startCol = Math.floor((ball.x - ball.radius) / cellSize);
      const endCol = Math.floor((ball.x + ball.radius) / cellSize);
      const startRow = Math.floor((ball.y - ball.radius) / cellSize);
      const endRow = Math.floor((ball.y + ball.radius) / cellSize);
      for (let r = startRow; r <= endRow; r++) {
        if (r < 0 || r >= rows) continue;
        for (let c = startCol; c <= endCol; c++) {
          if (c < 0 || c >= cols) continue;
          // セル中心とボール中心の距離が半径以内ならマーク
          let cx = c * cellSize + cellSize / 2;
          let cy = r * cellSize + cellSize / 2;
          if (Math.hypot(cx - ball.x, cy - ball.y) <= ball.radius) {
            grid[r][c] = true;
          }
        }
      }

      // キャンバスのクリア
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 各セルに画像の該当部分を描画（セルが触れた場合のみ）
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if (grid[r][c]) {
            if (korokoroImage.complete) {
              // 画像全体がキャンバス全体に対応する場合の、セルごとのソース座標を計算
              const sx = c * (korokoroImage.width / cols);
              const sy = r * (korokoroImage.height / rows);
              const sWidth = korokoroImage.width / cols;
              const sHeight = korokoroImage.height / rows;
              const dx = c * cellSize;
              const dy = r * cellSize;
              ctx.drawImage(korokoroImage, sx, sy, sWidth, sHeight, dx, dy, cellSize, cellSize);
            } else {
              // 画像が未ロードなら赤い矩形で代用
              ctx.fillStyle = "red";
              ctx.fillRect(c * cellSize, r * cellSize, cellSize, cellSize);
            }
          }
        }
      }

      // 枠線を描画
      ctx.strokeStyle = "#000";
      ctx.lineWidth = 2;
      ctx.strokeRect(0, 0, canvas.width, canvas.height);

      // ボールを描画
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = ball.color;
      ctx.fill();
      ctx.strokeStyle = "#333";
      ctx.stroke();

      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
