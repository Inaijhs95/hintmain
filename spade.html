<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>17.1秒を目指すゲーム</title>
    <style>
        /* CSSスタイル */

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        #timer {
            font-size: 48px;
            margin: 20px 0;
            color: #000;
        }

        #error, #title {
            font-size: 24px;
            margin: 10px 0;
            color: #555;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }

        button:disabled {
            background-color: #a5d6a7;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #45a049;
        }

        input {
            font-size: 18px;
            padding: 5px;
            width: 80px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        a {
            color: #1E90FF;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .instructions {
            margin-top: 30px;
            font-size: 16px;
            color: #333;
        }

        .instructions p {
            margin: 5px 0;
        }

        /* 黒丸スタイル */
        .black-circle {
            width: 50px;
            height: 50px;
            background-color: #000;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: bold;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .black-circle:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <h1>17.1秒を目指すゲーム</h1>
    <div id="timer">0.0秒</div>
    <div id="error">誤差: 0.0秒</div>
    <div id="title">称号: -</div>
    <button id="startButton">スタート</button>
    <button id="stopButton" disabled>ストップ</button>
    <button id="resetButton" disabled>リセット</button>

    <div style="margin-top: 20px;">
        <label for="customTime">目標時間（秒）:</label>
        <input type="number" id="customTime" value="17.1" step="0.1" min="0.1">
        <button id="setTimeButton">設定</button>
    </div>

    <div class="instructions">
        <p>クリア条件：誤差0.5秒以内ならクリア</p>
        <p><a href="https://inaijhs95.github.io/4lamp/?link=2" target="_blank">ゲームリンク</a></p>
        <p>できなければもう一度挑戦してください。</p>
        <p>黒丸にはあなたがちょうどいい塩梅だと思う数値を入力してみてください。</p>
        <p>3分以内にクリアできるレベル！</p>
    </div>

    <div style="margin-top: 30px;">
        <div class="black-circle" id="circle1">1</div>
        <div class="black-circle" id="circle2">2</div>
        <div class="black-circle" id="circle3">3</div>
        <div class="black-circle" id="circle4">4</div>
        <div class="black-circle" id="circle5">5</div>
    </div>

    <script>
        // JavaScript機能

        let startTime;
        let timerInterval;
        let targetTime = 17.1; // 目標時間（秒）

        const timerDisplay = document.getElementById('timer');
        const errorDisplay = document.getElementById('error');
        const titleDisplay = document.getElementById('title');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const resetButton = document.getElementById('resetButton');
        const customTimeInput = document.getElementById('customTime');
        const setTimeButton = document.getElementById('setTimeButton');
        const circles = document.querySelectorAll('.black-circle');

        // タイトルの設定（誤差に応じて変更）
        function setTitle(error) {
            const absError = Math.abs(error);
            let title = '';

            if (absError === 0) {
                title = '完璧！';
            } else if (absError <= 0.1) {
                title = '極めて正確';
            } else if (absError <= 0.3) {
                title = '非常に良い';
            } else if (absError <= 0.5) {
                title = '良い';
            } else if (absError <= 1.0) {
                title = '普通';
            } else {
                title = '頑張ろう！';
            }

            titleDisplay.textContent = `称号: ${title}`;
        }

        // タイマーの更新
        function updateTimer() {
            const currentTime = (Date.now() - startTime) / 1000;
            timerDisplay.textContent = `${currentTime.toFixed(1)}秒`;

            // 3分（180秒）以内のクリア条件
            if (currentTime >= 180) {
                clearInterval(timerInterval);
                alert('時間切れです。もう一度挑戦してください。');
                resetGame();
            }
        }

        // ゲームのリセット
        function resetGame() {
            clearInterval(timerInterval);
            timerDisplay.textContent = '0.0秒';
            errorDisplay.textContent = '誤差: 0.0秒';
            titleDisplay.textContent = '称号: -';
            startButton.disabled = false;
            stopButton.disabled = true;
            resetButton.disabled = true;
        }

        // スタートボタンのクリックイベント
        startButton.addEventListener('click', () => {
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 100);
            startButton.disabled = true;
            stopButton.disabled = false;
            resetButton.disabled = true;
            errorDisplay.textContent = '誤差: 0.0秒';
            titleDisplay.textContent = '称号: -';
        });

        // ストップボタンのクリックイベント
        stopButton.addEventListener('click', () => {
            clearInterval(timerInterval);
            const elapsedTime = (Date.now() - startTime) / 1000;
            timerDisplay.textContent = `${elapsedTime.toFixed(1)}秒`;
            const error = elapsedTime - targetTime;
            errorDisplay.textContent = `誤差: ${error.toFixed(1)}秒`;
            setTitle(error);

            // クリア条件の判定（例：0.5秒以内）
            if (Math.abs(error) <= 0.5) {
                alert('クリアしました！');
            } else {
                alert('クリアできませんでした。もう一度挑戦してください。');
            }

            startButton.disabled = false;
            stopButton.disabled = true;
            resetButton.disabled = false;
        });

        // リセットボタンのクリックイベント
        resetButton.addEventListener('click', () => {
            resetGame();
        });

        // 目標時間の設定ボタンのクリックイベント
        setTimeButton.addEventListener('click', () => {
            const newTarget = parseFloat(customTimeInput.value);
            if (!isNaN(newTarget) && newTarget > 0) {
                targetTime = newTarget;
                alert(`目標時間を${newTarget}秒に設定しました！`);
                // リセット
                resetGame();
            } else {
                alert('有効な数値を入力してください。');
            }
        });

        // 黒丸のクリックイベント（ユーザー定義数値の入力）
        circles.forEach(circle => {
            circle.addEventListener('click', () => {
                const currentNumber = circle.textContent;
                const userNumber = prompt(`黒丸${currentNumber}に表示する数値を入力してください:`, currentNumber);
                if (userNumber !== null) {
                    const parsedNumber = parseFloat(userNumber);
                    if (!isNaN(parsedNumber)) {
                        circle.textContent = parsedNumber;
                    } else {
                        alert('有効な数値を入力してください。');
                    }
                }
            });
        });
    </script>
</body>
</html>
