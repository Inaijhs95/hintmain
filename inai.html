<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>イナイと話そう</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 全体スタイル */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 10px;
    }
    #game-container {
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow-y: auto;
      max-height: 90vh;
      text-align: center;
      position: relative;
    }
    /* スマホ風上部バー */
    #game-container::before {
      content: '';
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 5px;
      background-color: #ccc;
      border-radius: 10px;
    }
    /* ダイアログ */
    #dialogue {
      margin-top: 20px;
      min-height: 100px;
    }
    .character {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }
    .character img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }
    /* オプションボタン */
    .options button {
      margin: 5px 0;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s;
    }
    .options button:hover {
      background-color: #45a049;
    }
    /* キーパッド */
    .dial-buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 10px;
    }
    .dial-buttons button {
      background-color: #f0f0f0;
      color: #000;
      width: 100%;
      height: 60px;
      border: none;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .dial-buttons button:hover {
      background-color: #ddd;
    }
    /* 電話画面枠 */
    #phone {
      display: none;
      margin-top: 20px;
      border: 2px solid #000;
      border-radius: 30px;
      padding: 20px;
      background-color: #fff;
      position: relative;
    }
    /* ダイヤル表示 */
    #phone-display {
      background-color: #fff;
      color: #000;
      padding: 10px;
      border: 1px solid #fff;
      border-radius: 10px;
      font-family: 'Courier New', Courier, monospace;
      margin-bottom: 20px;
      text-align: center;
      min-height: 30px;
      word-break: break-all;
      font-size: 18px;
    }
    /* コール＆削除ボタンコンテナ（グリッドレイアウト） */
    #call-container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      margin-top: 20px;
    }
    .call-button {
      grid-column: 2;
      width: 60px;
      height: 60px;
      border: none;
      border-radius: 50%;
      background-color: #4CAF50;
      background-image: url('phone-icon.png');
      background-size: 30px 30px;
      background-repeat: no-repeat;
      background-position: center;
      cursor: pointer;
      transition: background-color 0.3s;
      transform: translateX(15px);
    }
    .call-button:hover {
      background-color: #45a049;
    }
    /* 削除ボタン（右側に配置、少し小さめ、5角形） */
    .delete-button {
      grid-column: 3;
      width: 50px;
      height: 50px;
      background-color: #f0f0f0;
      color: #000;
      border: none;
      cursor: pointer;
      font-size: 20px;
      clip-path: polygon(20% 0%, 100% 0%, 100% 100%, 20% 100%, 0% 50%);
      transition: background-color 0.3s;
    }
    .delete-button:hover {
      background-color: #ddd;
    }
    /* メッセージ */
    #message {
      margin-top: 20px;
      padding: 15px;
      background-color: #e6ffe6;
      border: 1px solid #b3ffb3;
      border-radius: 10px;
      display: none;
      text-align: left;
    }
    /* エンドメッセージ */
    #end-message {
      margin-top: 10px;
      text-align: center;
      display: none;
    }
    #end-message .character img {
      width: 60px;
      height: 60px;
    }
    /* バックボタン */
    .back-button {
      margin-top: 20px;
      padding: 10px 20px;
      width: auto;
      font-size: 16px;
      cursor: pointer;
      background-color: #f44336;
      border: none;
      border-radius: 10px;
      color: white;
      transition: background-color 0.3s;
    }
    .back-button:hover {
      background-color: #da190b;
    }
    /* ロックメッセージ */
    #lock-message {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background-color: #ffe6e6;
      border: 1px solid #ffb3b3;
      border-radius: 10px;
    }
    /* 怒りゲージ */
    #anger-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
    }
    #anger-img {
      width: 50px;
      height: 50px;
    }
    #anger-bar {
      width: 100%;
      max-width: 300px;
      height: 20px;
      background-color: #ddd;
      margin-left: 10px;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }
    #anger-bar-inner {
      height: 100%;
      width: 100%;
      background-color: #f44336;
      transition: width 1s linear;
    }
    /* レスポンシブ */
    p {
      font-size: 16px;
      line-height: 1.5;
      margin: 5px 0;
    }
    @media (max-width: 400px) {
      .character img {
        width: 40px;
        height: 40px;
      }
      .dial-buttons button {
        height: 50px;
        font-size: 18px;
      }
      #phone-display {
        font-size: 16px;
        padding: 8px;
      }
      p {
        font-size: 14px;
      }
      #game-container {
        border-radius: 15px;
      }
      #phone {
        border-radius: 20px;
      }
      #end-message .character img {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <!-- トップページ -->
    <div id="top-page">
      <img src="allinai.png" alt="All Inai" style="max-width: 100%; height: auto;">
      <button onclick="startConversation()">イナイと話す</button>
    </div>
    <!-- ゲームコンテンツ -->
    <div id="game-content" style="display: none;">
      <div id="dialogue">
        <div class="character" id="inai-dialogue">
          <img src="komari.png" alt="イナイ">
          <p>実は困ってるんだ・・・</p>
        </div>
      </div>
      <div class="options" id="options">
        <button onclick="selectOption('how_are_you')">どうしたの？</button>
        <button onclick="selectOption('busy_now')">今忙しいから。</button>
      </div>
      <div id="phone">
        <div id="phone-display"> </div>
        <div class="dial-buttons">
          <button onclick="dialNumber('1')">1</button>
          <button onclick="dialNumber('2')">2</button>
          <button onclick="dialNumber('3')">3</button>
          <button onclick="dialNumber('4')">4</button>
          <button onclick="dialNumber('5')">5</button>
          <button onclick="dialNumber('6')">6</button>
          <button onclick="dialNumber('7')">7</button>
          <button onclick="dialNumber('8')">8</button>
          <button onclick="dialNumber('9')">9</button>
          <button onclick="dialNumber('*')">＊</button>
          <button onclick="dialNumber('0')">0</button>
          <button onclick="dialNumber('#')">#</button>
        </div>
        <div id="call-container">
          <button class="call-button" onclick="callService()"></button>
          <button class="delete-button" onclick="deleteLastDigit()">✕</button>
        </div>
      </div>
      <div id="message"></div>
      <div id="end-message">
        <div class="character" id="end-dialogue">
          <img src="arigato.png" alt="イナイ">
          <p>本当にありがとう！<br>
君のおかげで家族の無事が分かったよ！<br>
下記のリンクから報告してね。</p>
        </div>
        <button class="back-button" onclick="receiveReward()">報告する</button>
      </div>
    </div>
    <!-- ロックメッセージ -->
    <div id="lock-message">
      <p>今は話しかけないで</p>
      <div id="anger-container">
        <img src="oko.png" alt="怒りゲージ" id="anger-img">
        <div id="anger-bar">
          <div id="anger-bar-inner"></div>
        </div>
      </div>
      <button class="back-button" onclick="goToTop()">トップページに戻る</button>
    </div>
  </div>

  <script>
    let dialedNumber = '';
    let negativeChoicesCount = 0;
    let isGameLocked = false;
    let gaugeInterval; // 怒りゲージ更新用のinterval

    // 初期化: ローカルストレージからカウントとロック状態を取得
    window.onload = function() {
      const storedCount = localStorage.getItem('negativeChoicesCount');
      if (storedCount !== null) {
        negativeChoicesCount = parseInt(storedCount, 10);
      }
      const lockTime = localStorage.getItem('lockTime');
      if (lockTime) {
        const currentTime = new Date().getTime();
        if (currentTime < parseInt(lockTime, 10)) {
          isGameLocked = true;
          showLockedState();
        } else {
          // ロック解除時刻を過ぎたら、ローカルストレージの値を削除
          localStorage.removeItem('lockTime');
          localStorage.removeItem('negativeChoicesCount');
          negativeChoicesCount = 0;
        }
      }
      document.getElementById('top-page').style.display = 'block';
    };

    function startConversation() {
      if (negativeChoicesCount >= 3 || isGameLocked) {
        isGameLocked = true;
        alert('今は話しかけてほしくないみたい。また後で話しかけてみよう。');
        displayLockedMessage();
        return;
      }
      document.getElementById('top-page').style.display = 'none';
      document.getElementById('game-content').style.display = 'block';
      const dialogue = document.getElementById('dialogue');
      const options = document.getElementById('options');
      dialogue.innerHTML = `
        <div class="character" id="inai-dialogue">
          <img src="komari.png" alt="イナイ">
          <p>実は困ってるんだ・・・</p>
        </div>
      `;
      options.innerHTML = `
        <button onclick="selectOption('how_are_you')">どうしたの？</button>
        <button onclick="selectOption('busy_now')">今忙しいから。</button>
      `;
    }

    function selectOption(option) {
      if (isGameLocked) {
        displayLockedMessage();
        return;
      }
      const dialogue = document.getElementById('dialogue');
      const options = document.getElementById('options');
      if (option === 'how_are_you') {
        dialogue.innerHTML = `
          <div class="character" id="inai-dialogue">
            <img src="komari.png" alt="イナイ">
            <p>地元の村が大きな災害に見舞われ、家族と連絡が取れなくなっているんだ。</p>
          </div>
        `;
        options.innerHTML = `
          <button onclick="selectOption('terrible')">チカラになるよ!!</button>
          <button onclick="selectOption('more_difficult')">でも私のほうがもっと大変</button>
        `;
      } else if (option === 'busy_now') {
        handleNegativeChoice();
      } else if (option === 'terrible') {
        dialogue.innerHTML = `
          <div class="character" id="inai-dialogue">
            <img src="komari.png" alt="イナイ">
            <p>被災地との通信が困難になったとき、安否確認やメッセージを伝えるためのサービスがあったと思うんだけど…<br>
            このサービスを利用するには、どのダイヤルに電話をかけるんだっけ？</p>
          </div>
        `;
        options.innerHTML = `
          <button onclick="selectOption('think_together')">一緒に考えよう</button>
          <button onclick="selectOption('dont_know')">自分で調べなよ</button>
        `;
      } else if (option === 'more_difficult') {
        handleNegativeChoice();
      } else if (option === 'think_together') {
        showPhone();
      } else if (option === 'dont_know') {
        handleNegativeChoice();
      }
    }

    function handleNegativeChoice() {
      negativeChoicesCount++;
      console.log('Negative Choices Count:', negativeChoicesCount);
      localStorage.setItem('negativeChoicesCount', negativeChoicesCount);
      const dialogue = document.getElementById('dialogue');
      const options = document.getElementById('options');
      if (negativeChoicesCount === 1) {
        dialogue.innerHTML = `
          <div class="character" id="inai-dialogue">
            <img src="akire.png" alt="イナイ">
            <p>そうだよね…ごめんね。</p>
          </div>
        `;
        options.innerHTML = `<button onclick="goToTop()">トップページに戻る</button>`;
      } else if (negativeChoicesCount === 2) {
        dialogue.innerHTML = `
          <div class="character" id="inai-dialogue">
            <img src="akire.png" alt="イナイ">
            <p>………ごめん。</p>
          </div>
        `;
        options.innerHTML = `<button onclick="goToTop()">トップページに戻る</button>`;
      } else if (negativeChoicesCount >= 3) {
        // 3回以上のネガティブな選択でロックする
        lockGame();
      }
    }

    function showPhone() {
      if (isGameLocked) {
        displayLockedMessage();
        return;
      }
      const phone = document.getElementById('phone');
      const dialogue = document.getElementById('dialogue');
      const options = document.getElementById('options');
      phone.style.display = 'block';
      dialogue.innerHTML = `
        <div class="character" id="inai-dialogue">
          <img src="yaruki.png" alt="イナイ">
          <p>適切なダイヤルに電話をかけよう</p>
        </div>
      `;
      options.innerHTML = ``;
    }

    function dialNumber(num) {
      const phoneDisplay = document.getElementById('phone-display');
      dialedNumber += num;
      phoneDisplay.textContent = ` ${dialedNumber}`;
    }

    function deleteLastDigit() {
      if (dialedNumber.length > 0) {
        dialedNumber = dialedNumber.slice(0, -1);
        document.getElementById('phone-display').textContent = ` ${dialedNumber}`;
      }
    }

    function callService() {
      if (isGameLocked) {
        displayLockedMessage();
        return;
      }
      const number = dialedNumber;
      const messageDiv = document.getElementById('message');
      const phone = document.getElementById('phone');
      const options = document.getElementById('options');
      messageDiv.style.display = 'none';
      messageDiv.innerHTML = '';
      if (number === '171') {
        dialogueSuccess();
      } else if (number === '110') {
        messageDiv.style.display = 'block';
        messageDiv.innerHTML = `
          <div class="character">
            <img src="akire.png" alt="イナイ">
          </div>
          <p>警視庁、事件ですか？事故ですか？</p>
          <button class="back-button" onclick="resetDial()">戻る</button>
        `;
        phone.style.display = 'none';
        options.innerHTML = '';
      } else if (number === '119') {
        messageDiv.style.display = 'block';
        messageDiv.innerHTML = `
          <div class="character">
            <img src="akire.png" alt="イナイ">
          </div>
          <p>消防庁、火事ですか？救急ですか？</p>
          <button class="back-button" onclick="resetDial()">戻る</button>
        `;
        phone.style.display = 'none';
        options.innerHTML = '';
      } else {
        messageDiv.style.display = 'block';
        messageDiv.innerHTML = `
          <div class="character">
            <img src="akire.png" alt="イナイ">
          </div>
          <p>無効な番号です。もう一度試してください。</p>
          <button class="back-button" onclick="resetDial()">戻る</button>
        `;
        phone.style.display = 'none';
        options.innerHTML = '';
      }
      dialedNumber = '';
      document.getElementById('phone-display').textContent = ' ';
    }

    function dialogueSuccess() {
      const dialogue = document.getElementById('dialogue');
      const options = document.getElementById('options');
      const messageDiv = document.getElementById('message');
      const phone = document.getElementById('phone');
      dialogue.innerHTML = ``;
      messageDiv.style.display = 'block';
      messageDiv.innerHTML = `
        <p>災害用伝言ダイヤルセンターに繋がった。</p>
        <p>無事にイナイのパパとママのメッセージを確認できた。</p>
        <button class="back-button" onclick="transitionToEnd()">次へ</button>
      `;
      phone.style.display = 'none';
      options.innerHTML = '';
    }

    function transitionToEnd() {
      const dialogue = document.getElementById('dialogue');
      const options = document.getElementById('options');
      const messageDiv = document.getElementById('message');
      const endMessage = document.getElementById('end-message');
      messageDiv.style.display = 'none';
      dialogue.innerHTML = '';
      options.innerHTML = '';
      endMessage.style.display = 'block';
    }

    function receiveReward() {
      window.open('https://line.me/R/oaMessage/%40778unfqy/%E3%82%A4%E3%83%8A%E3%82%A4%E3%81%AE%E6%82%A9%E3%81%BF%E3%82%92%E8%A7%A3%E6%B1%BA%E3%81%97%E3%81%BE%E3%81%9F', '_blank');
    }

    function goToTop() {
      document.getElementById('game-content').style.display = 'none';
      document.getElementById('lock-message').style.display = 'none';
      document.getElementById('top-page').style.display = 'block';
      if (isGameLocked) {
        alert('今は話しかけてほしくないみたい。また後で話しかけてみよう。');
      }
    }

    function lockGame() {
      isGameLocked = true;
      const dialogue = document.getElementById('dialogue');
      const options = document.getElementById('options');
      dialogue.innerHTML = `
        <div class="character" id="inai-dialogue">
          <img src="akirame.png" alt="イナイ">
          <p>………今はもう話しかけないで。</p>
        </div>
      `;
      options.innerHTML = `<button onclick="goToTop()">トップページに戻る</button>`;
      // 現在時刻から5分後を設定
      const now = new Date();
      const fiveMinutesLater = new Date(now.getTime() + 5 * 60 * 1000);
      const timeUntilReset = fiveMinutesLater - now;
      localStorage.setItem('lockTime', fiveMinutesLater.getTime());
      // 開始直後にゲージ更新し、その後1秒ごとに更新
      updateAngerGauge();
      gaugeInterval = setInterval(updateAngerGauge, 1000);
      // 5分経過後に自動でリロード（ロック解除）
      setTimeout(() => { location.reload(); }, timeUntilReset);
    }

    function displayLockedMessage() {
      const dialogue = document.getElementById('dialogue');
      const options = document.getElementById('options');
      dialogue.innerHTML = `
        <div class="character" id="inai-dialogue">
          <img src="akirame.png" alt="イナイ">
          <p>今は話しかけないで。</p>
        </div>
      `;
      options.innerHTML = `<button onclick="goToTop()">トップページに戻る</button>`;
    }

    function showLockedState() {
      document.getElementById('top-page').style.display = 'none';
      document.getElementById('game-content').style.display = 'block';
      document.getElementById('lock-message').style.display = 'block';
      displayLockedMessage();
      updateAngerGauge();
      gaugeInterval = setInterval(updateAngerGauge, 1000);
    }

    function updateAngerGauge() {
      const lockTime = localStorage.getItem('lockTime');
      if (!lockTime) return;
      const totalDuration = 5 * 60 * 1000; // 5分
      const now = new Date().getTime();
      const remaining = parseInt(lockTime, 10) - now;
      let percentage = (remaining / totalDuration) * 100;
      if (percentage < 0) percentage = 0;
      document.getElementById('anger-bar-inner').style.width = percentage + '%';
    }

    function resetDial() {
      dialedNumber = '';
      document.getElementById('phone-display').textContent = ' ';
      document.getElementById('message').style.display = 'none';
      document.getElementById('phone').style.display = 'block';
    }
  </script>
</body>
</html>
