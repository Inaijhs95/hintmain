<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background: #f5f5f5;
    font-family: sans-serif;
  }

  .cards-container {
    display: flex;
    flex-wrap: wrap;
    width: 900px; /* カードサイズと行列数に合わせて調整 */
    margin: 50px auto;
    justify-content: center;
    align-items: center;
  }

  .card {
    width: 120px;
    height: 180px;
    perspective: 1000px;
    margin: 10px;
    position: relative;
  }

  .card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transition: transform 0.6s;
    transform-style: preserve-3d;
    cursor: pointer;
  }

  /* ホバーでめくる場合 */
  .card:hover .card-inner {
    transform: rotateY(180deg);
  }

  .card-front, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }

  .card-front {
    background: url('card-back-design.png') center/cover no-repeat; /* トランプの裏面画像ファイル */
  }

  .card-back {
    background: #fff;
    transform: rotateY(180deg);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card-back a {
    text-decoration: none;
    color: #333;
    font-size: 14px;
  }

</style>
</head>
<body>

<div class="cards-container">
  <!-- ここで30枚分繰り返す -->
  <!-- 実際には、サーバーサイドスクリプトやJSループで生成しても良い -->

  <div class="card">
    <div class="card-inner">
      <div class="card-front"></div>
      <div class="card-back">
        <a href="link1.html">Link 1</a>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-inner">
      <div class="card-front"></div>
      <div class="card-back">
        <a href="link2.html">Link 2</a>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-inner">
      <div class="card-front"></div>
      <div class="card-back">
        <a href="link3.html">Link 3</a>
      </div>
    </div>
  </div>

  <!-- ... ここに合計30枚分配置 ... -->
  
</div>

</body>
</html>
