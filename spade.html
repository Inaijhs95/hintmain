<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>刹那の見切り</title>
    <style>
        /* CSSスタイル */

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #FFD700;
        }

        #levelDisplay {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        #statusDisplay {
            font-size: 1.3em;
            margin-bottom: 20px;
        }

        #messageContainer {
            width: 100px;
            height: 100px;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            /* 固定サイズ */
            flex-shrink: 0;
        }

        #message {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 400px;
        }

        button {
            font-size: 3em; /* フォントサイズをさらに大きく */
            padding: 25px 50px; /* パディングをさらに大きく */
            margin: 15px 0; /* マージンを増やす */
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: #1E90FF;
            color: white;
            transition: background-color 0.3s;
            width: 100%;
            box-sizing: border-box;
        }

        button:disabled {
            background-color: #696969;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #00BFFF;
        }

        #gameLink {
            display: none;
            margin-top: 20px;
        }

        #gameLink a {
            color: #32CD32;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.5em;
        }

        #gameLink a:hover {
            text-decoration: underline;
        }

        /* 初期画面のスタイル */
        #initialScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 20px;
        }

        /* 鬼モード選択時の注意表示 */
        #oniWarning {
            font-size: 1.2em;
            color: #FF6347;
            margin-top: 10px;
            display: none;
        }

        /* レスポンシブデザイン */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            #levelDisplay {
                font-size: 1.5em;
            }

            #statusDisplay {
                font-size: 1.1em;
            }

            #messageContainer {
                width: 80px;
                height: 80px;
            }

            button {
                font-size: 2em; /* スマホでもさらに大きめ */
                padding: 20px 40px;
                width: 100%;
            }

            #gameLink a {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <!-- 初期画面 -->
    <div id="initialScreen">
        <h1>刹那の見</h1>
        <div class="button-container">
            <button id="normalModeButton">はじめる</button>
            <button id="oniModeButton" style="display: none;">鬼モード</button>
            <button id="urlButton" style="display: none;">ゲームリンクへ</button>
        </div>
        <div id="oniWarning">鬼モードをクリアしても報酬はありません。</div>
    </div>

    <!-- ゲーム画面 -->
    <div id="gameScreen" style="display: none;">
        <h1>刹那の見切り</h1>
        <div id="levelDisplay">レベル: 1</div>
        <div id="statusDisplay">ゲーム開始準備中...</div>
        <div id="messageContainer">
            <img id="message" src="bikkuri.png" alt="びっくりマーク">
        </div>
        <div class="button-container">
            <button id="startButton">挑む!!</button>
            <button id="slashButton" disabled>斬</button>
        </div>
        <div id="gameLink">
            <p><a href="https://inaijhs95.github.io/4lamp/?link=2" target="_blank">鬼モードに挑戦する</a></p>
        </div>
    </div>

    <script>
        // JavaScript機能

        // レベルタイミング設定
        const levels = [2.0, 1.5, 1.0, 0.8, 0.6]; // 通常モードのレベルタイム（秒）
        const oniLevels = [0.5, 0.45, 0.40, 0.38, 0.35]; // 鬼モードのレベルタイム（秒）
        let currentLevel = 0;
        let isOniMode = false;
        let reactionTimeout;
        let randomDelayTimeout;
        let isWaitingForSlash = false;
        let reactionHandled = false; // イベント重複防止フラグ

        // 要素の取得
        const initialScreen = document.getElementById('initialScreen');
        const normalModeButton = document.getElementById('normalModeButton');
        const oniModeButton = document.getElementById('oniModeButton');
        const urlButton = document.getElementById('urlButton');
        const oniWarning = document.getElementById('oniWarning');

        const gameScreen = document.getElementById('gameScreen');
        const startButton = document.getElementById('startButton');
        const slashButton = document.getElementById('slashButton');
        const levelDisplay = document.getElementById('levelDisplay');
        const statusDisplay = document.getElementById('statusDisplay');
        const message = document.getElementById('message');
        const gameLink = document.getElementById('gameLink');

        let exclamationTime = 0;

        // ローカルストレージから通常モードクリアのフラグを取得
        const normalModeCleared = localStorage.getItem('normalModeCleared') === 'true';

        // 初期画面のボタン表示制御
        if (normalModeCleared) {
            oniModeButton.style.display = 'block';
            urlButton.style.display = 'block';
        }

        // ゲームの初期化
        function resetGame() {
            currentLevel = 0;
            levelDisplay.textContent = `レベル: ${currentLevel + 1}`;
            statusDisplay.textContent = 'ゲーム開始準備中...';
            message.style.display = 'none';
            startButton.disabled = false;
            slashButton.disabled = true;
            gameLink.style.display = 'none';
            isWaitingForSlash = false;
            reactionHandled = false;

            // タイムアウトをクリア
            if (reactionTimeout) {
                clearTimeout(reactionTimeout);
            }
            if (randomDelayTimeout) {
                clearTimeout(randomDelayTimeout);
            }
        }

        // 次のレベルに進む
        function nextLevel() {
            currentLevel++;
            reactionHandled = false; // レベル進行時にフラグをリセット

            if (isOniMode && currentLevel >= oniLevels.length) {
                // 鬼モードクリア
                statusDisplay.textContent = '鬼モードをクリアしました！';
                message.style.display = 'none';
                gameLink.style.display = 'none';
                slashButton.disabled = true;
                startButton.disabled = true;
                return;
            } else if (!isOniMode && currentLevel >= levels.length) {
                // 通常モードクリア、URLへリダイレクト
                alert('クリアしました！♣をゲットしましょう。');
                // 通常モードクリアのフラグをローカルストレージに保存
                localStorage.setItem('normalModeCleared', 'true');
                window.location.href = 'https://inaijhs95.github.io/4lamp/?link=2';
                return;
            }

            levelDisplay.textContent = isOniMode ? `鬼モード レベル: ${currentLevel + 1}` : `レベル: ${currentLevel + 1}`;
            startButton.disabled = false;
            slashButton.disabled = true;
            statusDisplay.textContent = '次のレベル準備中...';

            // 次のレベル開始前にメッセージを非表示にする
            message.style.display = 'none';
        }

        // ゲームオーバー
        function gameOver(messageText) {
            alert(messageText);
            resetGame();
        }

        // "斬"ボタンの反応処理
        function handleSlashEvent() {
            if (!isWaitingForSlash || reactionHandled) {
                return;
            }

            reactionHandled = true;

            const reactionTime = (Date.now() - exclamationTime) / 1000; // 秒
            const timeLimit = isOniMode ? oniLevels[currentLevel] : levels[currentLevel];

            if (reactionTime <= timeLimit) {
                alert(`成功！反応時間: ${reactionTime.toFixed(3)}秒`);
                clearTimeout(reactionTimeout);
                isWaitingForSlash = false;
                // 次のレベルに進む前にメッセージを非表示にする
                message.style.display = 'none';
                nextLevel();
            } else {
                alert(`時間切れ！反応時間: ${reactionTime.toFixed(3)}秒\n負けです！`);
                resetGame();
            }
        }

        // スタートボタンのクリックイベント
        startButton.addEventListener('click', () => {
            startButton.disabled = true;
            slashButton.disabled = false;
            statusDisplay.textContent = '待機中...';

            // ランダムな遅延（2〜10秒）
            const randomDelay = Math.random() * (10 - 2) + 2; // 秒
            randomDelayTimeout = setTimeout(() => {
                showExclamation();
            }, randomDelay * 1000);
        });

        // "斬"ボタンのクリックイベント
        slashButton.addEventListener('click', (e) => {
            if (!isWaitingForSlash) {
                // "！"が表示される前に"斬"をタップ
                gameOver('やられてしまいました。負けです！');
                return;
            }
            handleSlashEvent();
        });

        // "斬"ボタンのタッチイベント
        slashButton.addEventListener('touchstart', (e) => {
            if (!isWaitingForSlash) {
                // "！"が表示される前に"斬"をタップ
                gameOver('やられてしまいました。負けです！');
                return;
            }
            handleSlashEvent();
            // Prevents the subsequent click event from firing
            e.preventDefault();
        });

        // "！"を表示する
        function showExclamation() {
            message.style.display = 'block';
            exclamationTime = Date.now();
            isWaitingForSlash = true;
            statusDisplay.textContent = '「斬」をタップしてください。';

            // 既定時間内に"斬"をタップしなければ負け
            const timeLimit = isOniMode ? oniLevels[currentLevel] : levels[currentLevel];
            reactionTimeout = setTimeout(() => {
                if (isWaitingForSlash) {
                    isWaitingForSlash = false;
                    gameOver('斬られてしまいました！');
                }
            }, timeLimit * 1000); // ミリ秒に修正
        }

        // 初期画面のボタンイベント
        normalModeButton.addEventListener('click', () => {
            isOniMode = false;
            initialScreen.style.display = 'none';
            gameScreen.style.display = 'block';
            resetGame();
        });

        oniModeButton.addEventListener('click', () => {
            isOniMode = true;
            initialScreen.style.display = 'none';
            gameScreen.style.display = 'block';
            oniWarning.style.display = 'block';
            resetGame();
        });

        urlButton.addEventListener('click', () => {
            window.location.href = 'https://inaijhs95.github.io/4lamp/?link=2';
        });

        // ゲーム開始時の初期化
        resetGame();
    </script>
</body>
</html>
