<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リズムゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #game-container {
            text-align: center;
        }

        #score {
            font-size: 24px;
            font-weight: bold;
        }

        #note-container {
            position: relative;
            width: 200px;
            height: 400px;
            margin: 20px auto;
            background-color: #eee;
            border-radius: 10px;
            overflow: hidden;
        }

        #hit-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        #hit-button:disabled {
            background-color: #ccc;
        }

    </style>
</head>
<body>

<div id="game-container">
    <h1>リズムゲーム</h1>
    <div id="score">スコア: 0</div>
    <div id="note-container"></div>
    <button id="hit-button">ヒット</button>
    <audio id="background-music" src="your-music-file.mp3" preload="auto"></audio>
</div>

<script>
    let score = 0;
    let noteSpeed = 2; // ノーツの速度
    let notes = [];
    let isGameRunning = false;
    let noteInterval;

    const scoreElement = document.getElementById('score');
    const noteContainer = document.getElementById('note-container');
    const hitButton = document.getElementById('hit-button');
    const backgroundMusic = document.getElementById('background-music');

    hitButton.addEventListener('click', hitAction);

    function startGame() {
        isGameRunning = true;
        score = 0;
        scoreElement.textContent = `スコア: ${score}`;
        hitButton.disabled = false;
        backgroundMusic.play();
        generateNotes();
    }

    function generateNotes() {
        noteInterval = setInterval(() => {
            if (!isGameRunning) return;

            const note = document.createElement('div');
            note.className = 'note';
            note.style.left = `${Math.random() * 100}%`; // ランダムな位置にノーツを生成
            noteContainer.appendChild(note);

            moveNoteDown(note);

            notes.push(note);
        }, 1000); // 1秒ごとにノーツを生成
    }

    function moveNoteDown(note) {
        let notePosition = 0;
        const moveInterval = setInterval(() => {
            if (notePosition >= noteContainer.offsetHeight) {
                clearInterval(moveInterval);
                note.remove();
                return;
            }

            notePosition += noteSpeed;
            note.style.top = `${notePosition}px`;

            // ノーツが画面下部に来たときに反応がないと「Miss」と判定
            if (notePosition >= noteContainer.offsetHeight - 10 && isHit(note)) {
                score++;
                scoreElement.textContent = `スコア: ${score}`;
                note.remove();
                clearInterval(moveInterval);
            }
        }, 20);
    }

    function isHit(note) {
        const noteRect = note.getBoundingClientRect();
        const buttonRect = hitButton.getBoundingClientRect();

        return noteRect.bottom > buttonRect.top && noteRect.top < buttonRect.bottom;
    }

    function hitAction() {
        if (!isGameRunning) return;

        // ヒット判定
        notes.forEach(note => {
            if (isHit(note)) {
                score++;
                scoreElement.textContent = `スコア: ${score}`;
                note.remove();
            }
        });
    }

    function stopGame() {
        clearInterval(noteInterval);
        hitButton.disabled = true;
        backgroundMusic.pause();
        backgroundMusic.currentTime = 0;
    }

    startGame(); // ゲーム開始
</script>

</body>
</html>
