<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>チャットボット</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chatbox { width: 400px; height: 500px; border: 1px solid #ccc; padding: 10px; overflow-y: scroll; }
        .user { color: blue; }
        .bot { color: green; }
        #inputArea { margin-top: 10px; }
        button { margin: 5px; }
    </style>
</head>
<body>
    <div id="chatbox"></div>
    <div id="inputArea"></div>

    <script>
        const chatbox = document.getElementById('chatbox');
        const inputArea = document.getElementById('inputArea');

        const state = {
            step: 'start',
            responses: {}
        };

        function addMessage(sender, text) {
            const msg = document.createElement('div');
            msg.className = sender;
            msg.textContent = `${sender === 'user' ? 'あなた: ' : 'ボット: '}${text}`;
            chatbox.appendChild(msg);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function showOptions(options) {
            inputArea.innerHTML = '';
            options.forEach(option => {
                const btn = document.createElement('button');
                btn.textContent = option;
                btn.onclick = () => handleResponse(option);
                inputArea.appendChild(btn);
            });
        }

        function showInput(prompt, callback) {
            inputArea.innerHTML = '';
            const input = document.createElement('input');
            input.type = 'text';
            input.placeholder = prompt;
            const btn = document.createElement('button');
            btn.textContent = '送信';
            btn.onclick = () => {
                const value = input.value.trim();
                if (value) {
                    addMessage('user', value);
                    callback(value);
                }
            };
            inputArea.appendChild(input);
            inputArea.appendChild(btn);
        }

        function handleResponse(response) {
            addMessage('user', response);
            switch(state.step) {
                case 'start':
                    if (response === 'ある物を探している') {
                        state.step = 'got_club';
                        botQuestion('♣のトランプをゲットしましたか？', ['はい', 'いいえ']);
                    } else if (response === 'たまたま開いた') {
                        state.step = 'end_random';
                        botEndRandom();
                    } else {
                        state.step = 'error';
                        botError();
                    }
                    break;
                case 'got_club':
                    if (response === 'はい') {
                        state.step = 'ask_tengu';
                        botQuestion('登場したキャラの中で一番鼻の長いキャラクターを漢字二字で答えてください', []);
                    } else {
                        state.step = 'error';
                        botError();
                    }
                    break;
                case 'ask_tengu':
                    if (response === '天狗') {
                        state.step = 'got_club_again';
                        botQuestion('♣のトランプをゲットしましたか？', ['はい', 'いいえ']);
                    } else {
                        state.step = 'error';
                        botError();
                    }
                    break;
                case 'got_club_again':
                    if (response === 'はい') {
                        state.step = 'ask_oni';
                        botQuestion('追加モードの名前を漢字一字で答えてください', []);
                    } else {
                        state.step = 'error';
                        botError();
                    }
                    break;
                case 'ask_oni':
                    if (response === '鬼') {
                        state.step = 'got_diamond';
                        botQuestion('♦のトランプをゲットしましたか？', ['はい', 'いいえ']);
                    } else {
                        state.step = 'error';
                        botError();
                    }
                    break;
                case 'got_diamond':
                    if (response === 'はい') {
                        state.step = 'ask_final';
                        botQuestion('○○○でしたね？', []);
                    } else {
                        state.step = 'error';
                        botError();
                    }
                    break;
                case 'ask_final':
                    if (response === 'そうだね') {
                        state.step = 'end_success';
                        botEndSuccess();
                    } else {
                        state.step = 'error';
                        botError();
                    }
                    break;
                default:
                    botError();
            }
        }

        function botQuestion(text, options) {
            addMessage('bot', text);
            if (options.length > 0) {
                showOptions(options);
            } else {
                showInput('', handleResponse);
            }
        }

        function botEndSuccess() {
            addMessage('bot', 'それでは最後のトランプをお受け取り下さい。');
            const btn = document.createElement('button');
            btn.textContent = '♥のトランプをゲットする';
            btn.onclick = () => {
                window.open('https://inaijhs95.github.io/4lamp/?link=4', '_blank');
            };
            inputArea.innerHTML = '';
            inputArea.appendChild(btn);
        }

        function botEndRandom() {
            addMessage('bot', 'それではこちらをお受け取りください');
            const link = document.createElement('a');
            link.href = 'https://line.me/R/oaMessage/%40778unfqy';
            link.textContent = 'リンクを開く';
            link.target = '_blank';
            inputArea.innerHTML = '';
            inputArea.appendChild(link);
        }

        function botError() {
            addMessage('bot', 'もう一度やり直してください');
            const link = document.createElement('a');
            link.href = 'https://line.me/R/oaMessage/%40778unfqy';
            link.textContent = 'リンクを開く';
            link.target = '_blank';
            inputArea.innerHTML = '';
            inputArea.appendChild(link);
        }

        // 初期質問
        botQuestion('あなたはどんな目的でここに訪れましたか', ['ある物を探している', 'たまたま開いた']);
    </script>
</body>
</html>
