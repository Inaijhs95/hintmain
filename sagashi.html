<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>転がるペイントパズル</title>
  <style>
    body { margin: 0; padding: 0; overflow: hidden; background: white; }
    canvas { display: block; }
    #info {
      position: absolute; top: 10px; left: 10px; z-index: 10;
      background: rgba(255,255,255,0.8); padding: 5px 10px; border-radius: 5px;
      font-family: sans-serif;
    }
    #permissionBtn {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      font-size: 20px; padding: 10px 20px; z-index: 20;
    }
  </style>
</head>
<body>
  <div id="info">端末を傾けてボールを転がそう！</div>
  <button id="permissionBtn" style="display:none;">センサー使用を許可する</button>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // グリッド設定（背景を塗るためのセル）
    const cellSize = 20;
    const cols = Math.ceil(canvas.width / cellSize);
    const rows = Math.ceil(canvas.height / cellSize);
    let grid = [];
    for (let r = 0; r < rows; r++) {
      grid[r] = [];
      for (let c = 0; c < cols; c++) {
        grid[r][c] = false;
      }
    }

    // ボール（円）のオブジェクト
    let ball = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: 20,
      vx: 0,
      vy: 0,
      color: "black" // 通常は黒。全体が塗れたら青に変わる。
    };

    // 加速度（ジャイロセンサー）
    let ax = 0, ay = 0;

    // DeviceOrientation イベント
    function handleOrientation(event) {
      // event.gamma：左右の傾き, event.beta：前後の傾き
      // 加速度に小さな倍率をかけて調整
      ax = event.gamma * 0.1;
      ay = event.beta * 0.1;
    }

    // iOS 13+ の場合はユーザーに許可を求める
    if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
      const permissionBtn = document.getElementById("permissionBtn");
      permissionBtn.style.display = "block";
      permissionBtn.addEventListener("click", function() {
        DeviceOrientationEvent.requestPermission().then(response => {
          if (response === "granted") {
            window.addEventListener("deviceorientation", handleOrientation);
            permissionBtn.style.display = "none";
          }
        }).catch(console.error);
      });
    } else {
      window.addEventListener("deviceorientation", handleOrientation);
    }

    // 前回の更新時間
    let lastTime = performance.now();

    function update() {
      const now = performance.now();
      const dt = (now - lastTime) / 1000; // 秒単位
      lastTime = now;

      // 加速度をボールの速度に反映
      ball.vx += ax;
      ball.vy += ay;
      // 摩擦（徐々に減速）
      ball.vx *= 0.99;
      ball.vy *= 0.99;
      // 位置更新
      ball.x += ball.vx;
      ball.y += ball.vy;

      // 画面端で反射
      if (ball.x - ball.radius < 0) {
        ball.x = ball.radius;
        ball.vx = -ball.vx * 0.5;
      } else if (ball.x + ball.radius > canvas.width) {
        ball.x = canvas.width - ball.radius;
        ball.vx = -ball.vx * 0.5;
      }
      if (ball.y - ball.radius < 0) {
        ball.y = ball.radius;
        ball.vy = -ball.vy * 0.5;
      } else if (ball.y + ball.radius > canvas.height) {
        ball.y = canvas.height - ball.radius;
        ball.vy = -ball.vy * 0.5;
      }

      // ボールが通過したグリッドセルを塗る
      const startCol = Math.floor((ball.x - ball.radius) / cellSize);
      const endCol = Math.floor((ball.x + ball.radius) / cellSize);
      const startRow = Math.floor((ball.y - ball.radius) / cellSize);
      const endRow = Math.floor((ball.y + ball.radius) / cellSize);
      for (let r = startRow; r <= endRow; r++) {
        if (r < 0 || r >= rows) continue;
        for (let c = startCol; c <= endCol; c++) {
          if (c < 0 || c >= cols) continue;
          // セル中心とボール中心の距離が半径内なら塗る
          let cx = c * cellSize + cellSize / 2;
          let cy = r * cellSize + cellSize / 2;
          if (Math.hypot(cx - ball.x, cy - ball.y) <= ball.radius) {
            grid[r][c] = true;
          }
        }
      }

      // キャンバスを再描画（毎フレームクリアして背景とボールを描画）
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // 塗られたセルを赤で表示
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if (grid[r][c]) {
            ctx.fillStyle = "red";
            ctx.fillRect(c * cellSize, r * cellSize, cellSize, cellSize);
          }
        }
      }
      // 囲いの枠
      ctx.strokeStyle = "#000";
      ctx.lineWidth = 2;
      ctx.strokeRect(0, 0, canvas.width, canvas.height);
      // ボールの描画
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = ball.color;
      ctx.fill();
      ctx.strokeStyle = "#333";
      ctx.stroke();

      // 全セルが塗られているかチェック
      if (isAllPainted()) {
        ball.color = "blue";
        setTimeout(resetGame, 2000);
      }

      requestAnimationFrame(update);
    }

    // すべてのグリッドセルが塗られているか確認する関数
    function isAllPainted() {
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if (!grid[r][c]) return false;
        }
      }
      return true;
    }

    // ゲームのリセット（新たなラウンド）
    function resetGame() {
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          grid[r][c] = false;
        }
      }
      ball.color = "black";
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
      ball.vx = 0;
      ball.vy = 0;
    }

    update();
  </script>
</body>
</html>
