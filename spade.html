<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>17.1秒を目指すゲーム</title>
    <style>
        /* CSSスタイル */

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }

        #timer {
            font-size: 3em;
            margin: 20px 0;
            color: #000;
        }

        #error, #title {
            font-size: 1.5em;
            margin: 10px 0;
            color: #555;
        }

        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
            width: 150px;
        }

        button:disabled {
            background-color: #a5d6a7;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #45a049;
        }

        .instructions {
            margin-top: 20px;
            font-size: 1em;
            color: #333;
        }

        .instructions p {
            margin: 5px 0;
        }

        /* リンク表示スタイル */
        #gameLink {
            display: none; /* 初期状態は非表示 */
            margin-top: 20px;
        }

        #gameLink a {
            color: #1E90FF;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
        }

        #gameLink a:hover {
            text-decoration: underline;
        }

        /* レスポンシブデザイン */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            #timer {
                font-size: 2.5em;
            }

            #error, #title {
                font-size: 1.2em;
            }

            button {
                font-size: 1em;
                padding: 8px 16px;
                width: 120px;
            }

            .instructions p {
                font-size: 0.9em;
            }

            #gameLink a {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>17.1秒を目指すゲーム</h1>
    <div id="timer">0.0秒</div>
    <div id="error">誤差: 0.0秒</div>
    <div id="title">称号: -</div>
    <button id="startButton">スタート</button>
    <button id="stopButton" disabled>ストップ</button>
    <button id="resetButton" disabled>リセット</button>

    <div class="instructions">
        <p>ルール:</p>
        <p>スタートを押して、ストップを押す</p>
        <p>誤差に応じて称号が与えられます</p>
        <p>クリア条件：誤差0.5秒以内ならクリア</p>
        <p>3分以内にクリアできるレベル！</p>
    </div>

    <div id="gameLink">
        <p><a href="https://inaijhs95.github.io/4lamp/?link=2" target="_blank">ゲームリンク</a></p>
    </div>

    <script>
        // JavaScript機能

        let startTime;
        let timerInterval;
        let hideTimerTimeout;
        const targetTime = 17.1; // 目標時間（秒）

        const timerDisplay = document.getElementById('timer');
        const errorDisplay = document.getElementById('error');
        const titleDisplay = document.getElementById('title');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const resetButton = document.getElementById('resetButton');
        const gameLink = document.getElementById('gameLink');

        // タイトルの設定（誤差に応じて変更）
        function setTitle(error) {
            const absError = Math.abs(error);
            let title = '';

            if (absError === 0) {
                title = '完璧！';
            } else if (absError <= 0.1) {
                title = '極めて正確';
            } else if (absError <= 0.3) {
                title = '非常に良い';
            } else if (absError <= 0.5) {
                title = '良い';
            } else if (absError <= 1.0) {
                title = '普通';
            } else {
                title = '頑張ろう！';
            }

            titleDisplay.textContent = `称号: ${title}`;
        }

        // タイマーの更新
        function updateTimer() {
            const currentTime = (Date.now() - startTime) / 1000;
            timerDisplay.textContent = `${currentTime.toFixed(1)}秒`;
        }

        // ゲームのリセット
        function resetGame() {
            clearInterval(timerInterval);
            clearTimeout(hideTimerTimeout);
            timerDisplay.textContent = '0.0秒';
            errorDisplay.textContent = '誤差: 0.0秒';
            titleDisplay.textContent = '称号: -';
            startButton.disabled = false;
            stopButton.disabled = true;
            resetButton.disabled = true;
            gameLink.style.display = 'none';
            timerDisplay.style.display = 'block';
        }

        // スタートボタンのクリックイベント
        startButton.addEventListener('click', () => {
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 100);
            startButton.disabled = true;
            stopButton.disabled = false;
            resetButton.disabled = true;
            errorDisplay.textContent = '誤差: 0.0秒';
            titleDisplay.textContent = '称号: -';
            gameLink.style.display = 'none';

            // 5秒後にタイマーを非表示にする
            hideTimerTimeout = setTimeout(() => {
                timerDisplay.style.display = 'none';
            }, 5000);
        });

        // ストップボタンのクリックイベント
        stopButton.addEventListener('click', () => {
            clearInterval(timerInterval);
            clearTimeout(hideTimerTimeout);
            const elapsedTime = (Date.now() - startTime) / 1000;
            timerDisplay.style.display = 'block';
            timerDisplay.textContent = `${elapsedTime.toFixed(1)}秒`;
            const error = elapsedTime - targetTime;
            errorDisplay.textContent = `誤差: ${error.toFixed(1)}秒`;
            setTitle(error);

            // クリア条件の判定（誤差0.5秒以内）
            if (Math.abs(error) <= 0.5) {
                alert('クリアしました！');
                gameLink.style.display = 'block'; // ゲームリンクを表示
            } else {
                alert('クリアできませんでした。もう一度挑戦してください。');
                gameLink.style.display = 'none';
            }

            startButton.disabled = false;
            stopButton.disabled = true;
            resetButton.disabled = false;
        });

        // リセットボタンのクリックイベント
        resetButton.addEventListener('click', () => {
            resetGame();
        });
    </script>
</body>
</html>
