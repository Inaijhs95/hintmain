<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>記憶力テストゲーム</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #game-container {
            display: grid;
            grid-template-columns: repeat(2, 150px);
            grid-template-rows: repeat(2, 150px);
            gap: 20px;
        }
        .color-button {
            width: 150px;
            height: 150px;
            border: none;
            border-radius: 15px;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        #start-button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        #start-button:hover {
            background-color: #45a049;
        }
        #level-display {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <h1>記憶力テストゲーム</h1>
    <div id="level-display">レベル: 1</div>
    <div id="game-container">
        <button class="color-button" id="red" style="background-color: red;"></button>
        <button class="color-button" id="green" style="background-color: green;"></button>
        <button class="color-button" id="blue" style="background-color: blue;"></button>
        <button class="color-button" id="yellow" style="background-color: yellow;"></button>
    </div>
    <button id="start-button">スタート</button>

    <script>
        const colors = ['red', 'green', 'blue', 'yellow'];
        let sequence = [];
        let userSequence = [];
        let level = 1;
        let acceptingInput = false;

        const levelDisplay = document.getElementById('level-display');
        const startButton = document.getElementById('start-button');
        const colorButtons = document.querySelectorAll('.color-button');

        startButton.addEventListener('click', startGame);

        colorButtons.forEach(button => {
            button.addEventListener('click', () => {
                if (!acceptingInput) return;
                const color = button.id;
                userSequence.push(color);
                flashButton(color);
                checkUserInput(userSequence.length - 1);
            });
        });

        function startGame() {
            level = 1;
            sequence = [];
            userSequence = [];
            levelDisplay.textContent = `レベル: ${level}`;
            startButton.disabled = true;
            nextLevel();
        }

        function nextLevel() {
            acceptingInput = false;
            userSequence = [];
            sequence.push(colors[Math.floor(Math.random() * colors.length)]);
            playSequence();
        }

        function playSequence() {
            let delay = 500;
            sequence.forEach((color, index) => {
                setTimeout(() => {
                    flashButton(color);
                }, delay * (index + 1));
            });
            setTimeout(() => {
                acceptingInput = true;
            }, delay * (sequence.length + 1));
        }

        function flashButton(color) {
            const button = document.getElementById(color);
            button.style.opacity = '1';
            setTimeout(() => {
                button.style.opacity = '0.8';
            }, 300);
        }

        function checkUserInput(index) {
            if (userSequence[index] !== sequence[index]) {
                gameOver();
                return;
            }
            if (userSequence.length === sequence.length) {
                level++;
                levelDisplay.textContent = `レベル: ${level}`;
                setTimeout(nextLevel, 1000);
            }
        }

        function gameOver() {
            alert(`ゲームオーバー！あなたのレベルは ${level} でした。`);
            startButton.disabled = false;
        }
    </script>

</body>
</html>
