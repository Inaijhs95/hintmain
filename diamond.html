<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <!-- 画面幅に合わせた表示を実現 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>神経衰弱</title>
  <style>
    /* すべての要素のボックスサイズをborder-boxに */
    * { box-sizing: border-box; }

    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin: 10px 0;
      font-size: 6vw;
    }

    /* ターン数表示はそのまま、ライフ（♥）は赤字で表示 */
    #move-counter {
      font-size: 5vw;
      margin: 5px 0;
    }
    #mistake-counter {
      font-size: 5vw;
      margin: 5px 0;
      color: red;
    }
    #message {
      font-size: 5vw;
      margin: 5px 0;
    }

    /* 盤面は4列のグリッド。最大幅を600pxにして、画面が広い場合は中央寄せ */
    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 5px;
      width: 100%;
      max-width: 600px;
      flex-grow: 1;
    }

    /* カードは画面幅に合わせた正方形 */
    .card {
      background-color: #2c3e50;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 8vw;
      color: #ecf0f1;
      user-select: none;
      transition: background-color 0.3s, color 0.3s;
      width: 100%;
      aspect-ratio: 1 / 1;
    }

    /* 表向き状態 */
    .card.flipped {
      background-color: #ecf0f1;
      color: #2c3e50;
    }

    /* 一度ペア成立したカード */
    .card.matched {
      background-color: #95a5a6;
      color: #2c3e50;
    }

    /* 空枠（補充対象） */
    .card.empty {
      background-color: #bdc3c7;
      cursor: default;
    }

    #restart-button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 5vw;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>神経衰弱</h1>
  <div id="move-counter">ターン数: 0</div>
  <!-- ここではミス数の代わりに♥を表示 -->
  <div id="mistake-counter">♥♥♥♥♥</div>
  <div id="game-board"></div>
  <div id="message"></div>
  <button id="restart-button">再スタート</button>
  
  <script>
    /***********************
     * ゲーム仕様設定
     ***********************/
    const BOARD_SIZE = 16;        // 盤面は16枠（4×4）
    // ※ライフは「heartCount」で管理。最大は5。

    /***********************
     * グローバル変数
     ***********************/
    let initialDeck = [];       // 初期配置用デッキ：1～8の数字（各2枚＝16枚）
    let firstReplenishDeck = [];  // 1回目補充用：9～12の数字（各2枚＝8枚）
    let secondReplenishDeck = []; // 2回目補充用：13～16の数字（各2枚＝8枚）
    let replenishCount = 0;       // 補充回数（0または1）
    let moveCount = 0;          // ターン数（カードをめくった回数）
    let heartCount = 5;         // ライフ：初期は5個
    let removedCount = 0;       // 盤面から取り除かれたカード枚数
    let firstCard = null;       // 1枚目にめくったカード
    let secondCard = null;      // 2枚目にめくったカード
    let lockBoard = false;      // クリック制御用

    /***********************
     * DOM要素の取得
     ***********************/
    const boardElement = document.getElementById('game-board');
    const moveCounterElement = document.getElementById('move-counter');
    const heartIndicatorElement = document.getElementById('mistake-counter');
    const messageElement = document.getElementById('message');
    const restartButton = document.getElementById('restart-button');

    /***********************
     * ヘルプ関数：ライフ表示更新
     ***********************/
    function updateHearts() {
      heartIndicatorElement.innerHTML = "♥".repeat(heartCount);
    }

    /***********************
     * 初期化関数
     ***********************/
    function initGame() {
      // 変数リセット
      initialDeck = [];
      firstReplenishDeck = [];
      secondReplenishDeck = [];
      replenishCount = 0;
      moveCount = 0;
      heartCount = 5;
      removedCount = 0;
      firstCard = null;
      secondCard = null;
      lockBoard = false;
      messageElement.textContent = "";
      moveCounterElement.textContent = "ターン数: " + moveCount;
      updateHearts();
      
      // 初期デッキ作成：1～8の数字のカードを2枚ずつ（全16枚）
      for (let i = 1; i <= 8; i++) {
        initialDeck.push({ value: i });
        initialDeck.push({ value: i });
      }
      shuffle(initialDeck);

      // 補充用デッキ作成：
      // 1回目補充用：9～12の数字（各2枚＝8枚）
      for (let i = 9; i <= 12; i++) {
        firstReplenishDeck.push({ value: i });
        firstReplenishDeck.push({ value: i });
      }
      // 2回目補充用：13～16の数字（各2枚＝8枚）
      for (let i = 13; i <= 16; i++) {
        secondReplenishDeck.push({ value: i });
        secondReplenishDeck.push({ value: i });
      }
      shuffle(firstReplenishDeck);
      shuffle(secondReplenishDeck);

      // 盤面の生成（初期盤面は初期デッキから配置）
      boardElement.innerHTML = "";
      for (let i = 0; i < BOARD_SIZE; i++) {
        const card = createCardElement();
        if (initialDeck.length > 0) {
          const cardData = initialDeck.pop();
          assignCard(card, cardData);
        }
        boardElement.appendChild(card);
      }
    }

    /***********************
     * Fisher–Yates アルゴリズムで配列をシャッフル
     ***********************/
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    /***********************
     * カード要素の生成
     ***********************/
    function createCardElement() {
      const card = document.createElement('div');
      card.classList.add('card');
      // クリックイベントを設定
      card.onclick = flipCard;
      return card;
    }

    /***********************
     * カードにデータを割り当てる関数
     ***********************/
    function assignCard(card, cardData) {
      card.dataset.value = cardData.value;
      card.textContent = "";  // 裏向き状態にする
      card.classList.remove('flipped', 'matched', 'empty');
      card.onclick = flipCard; // クリックイベントを設定
    }

    /***********************
     * カードをめくる処理
     ***********************/
    function flipCard() {
      if (lockBoard) return;
      // 既に表向き、またはペア成立済み（empty状態）のカードは無視
      if (this.classList.contains('flipped') || this.classList.contains('matched') || this.classList.contains('empty')) return;

      // カードを表にする
      this.classList.add('flipped');
      this.textContent = this.dataset.value;

      // 1枚目の場合
      if (!firstCard) {
        firstCard = this;
        return;
      }
      // 2枚目の場合
      secondCard = this;
      lockBoard = true;
      moveCount++;
      moveCounterElement.textContent = "ターン数: " + moveCount;

      // 一致判定
      if (firstCard.dataset.value === secondCard.dataset.value) {
        // 一致した場合 → ペア成立
        setTimeout(() => {
          // ペア成立の見た目を設定
          firstCard.classList.add('matched');
          secondCard.classList.add('matched');
          // その後、取り除かれた状態として empty クラスを付与
          firstCard.classList.add('empty');
          secondCard.classList.add('empty');
          // 裏に戻す
          firstCard.classList.remove('flipped');
          secondCard.classList.remove('flipped');
          firstCard.textContent = "";
          secondCard.textContent = "";
          // クリック無効化
          firstCard.onclick = null;
          secondCard.onclick = null;
          // 取り除かれたカード枚数を更新
          removedCount += 2;
          // ペア成立ごとにライフを1回復（最大5個まで）
          heartCount = Math.min(5, heartCount + 1);
          updateHearts();
          // 取り除かれたカードが合計8枚（4ペア）に達したら補充
          if (removedCount % 8 === 0) {
            replenishBoard();
          }
          resetTurn();
        }, 500);
      } else {
        // 不一致の場合 → ライフ1個減少
        setTimeout(() => {
          firstCard.classList.remove('flipped');
          secondCard.classList.remove('flipped');
          firstCard.textContent = "";
          secondCard.textContent = "";
          resetTurn();
        }, 1000);
        heartCount = Math.max(0, heartCount - 1);
        updateHearts();
        if (heartCount <= 0) {
          setTimeout(gameOver, 1100);
        }
      }
    }

    /***********************
     * ターン終了時のリセット処理
     ***********************/
    function resetTurn() {
      firstCard = null;
      secondCard = null;
      lockBoard = false;
    }

    /***********************
     * 補充処理：空枠に補充用デッキから新カードを配置
     * 補充は必ずペアで行い、1回目は9～12、2回目は13～16のカードを使用
     ***********************/
    function replenishBoard() {
      const emptyCards = document.querySelectorAll('.card.empty');
      if (replenishCount === 0 && firstReplenishDeck.length > 0) {
        emptyCards.forEach(card => {
          if (firstReplenishDeck.length > 0) {
            const newCardData = firstReplenishDeck.pop();
            assignCard(card, newCardData);
          }
        });
        replenishCount++;
      } else if (replenishCount === 1 && secondReplenishDeck.length > 0) {
        emptyCards.forEach(card => {
          if (secondReplenishDeck.length > 0) {
            const newCardData = secondReplenishDeck.pop();
            assignCard(card, newCardData);
          }
        });
        replenishCount++;
      }
    }

    /***********************
     * ゲームオーバー処理：全カードを表向きにして表示
     ***********************/
    function gameOver() {
      const allCards = document.querySelectorAll('.card');
      allCards.forEach(card => {
        // クリック無効化
        card.onclick = null;
        // 表向き状態にしてカードの値を表示
        card.classList.add('flipped');
        card.textContent = card.dataset.value;
      });
      messageElement.textContent = "ゲームオーバー！";
    }

    /***********************
     * イベント設定＆ゲーム開始
     ***********************/
    restartButton.addEventListener('click', initGame);
    window.onload = initGame;
  </script>
</body>
</html>
