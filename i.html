<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>紛れ者を見つけよう</title>
  <!-- Googleフォント「Creepster」で不気味な雰囲気 -->
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <style>
    /* 全体背景：パーチメント調の色と、薄いテクスチャ（背景画像をコメントアウトしています） */
    body {
      font-family: 'Creepster', cursive;
      text-align: center;
      background: #f5f5dc; /* パーチメントカラー */
      /* 背景テクスチャ例（使う場合はコメントアウトを解除） */
      /* background: url('https://www.transparenttextures.com/patterns/old-wall.png'); */
      margin: 0;
      padding: 20px;
      color: #000;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* ゲームコンテナ：指名手配ポスター風のデザイン */
    #gameContainer {
      max-width: 500px;
      width: 100%;
      background: rgba(255, 255, 240, 0.9); /* やわらかなパーチメント調 */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      border: 5px solid #AA0000; /* 赤い枠で指名手配感 */
    }
    /* 見出し：大文字、赤い文字、緊迫感を演出 */
    h2 {
      font-size: 36px;
      margin: 20px 0;
      color: #AA0000;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    /* 選択肢ボタン：太い枠と背景色で強調 */
    .option {
      display: inline-block;
      margin: 15px;
      padding: 20px 30px;
      background: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-size: 48px;
      user-select: none;
      color: #2b1055;
      border: 2px solid #2b1055;
      transition: background 0.3s, transform 0.2s;
    }
    .option:hover {
      background: #e0e0ff;
      transform: scale(1.1);
    }
    /* ボタン：指名手配ポスター風のデザイン */
    button {
      padding: 15px 25px;
      font-size: 24px;
      cursor: pointer;
      margin-top: 20px;
      border: 2px solid #AA0000;
      border-radius: 8px;
      background: #fff;
      color: #AA0000;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #e0e0ff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="message"></div>
    <div id="options"></div>
  </div>

  <script>
    // 正解用の漢字（5文字）
    const realChars = ["升", "并", "弁", "＃", "丼"];
    // ダミー用の漢字（15文字：各グループ5文字）
    const dummyChars = ["卉", "介", "开", "刋", "丌",
                        "末", "无", "廿", "元", "爿",
                        "ヰ", "丰", "尺", "卅", "廾"];

    // ゲーム全体の状態
    let correctSequence = [];  // 5問分の正解文字（重複なしランダム順）
    let dummyChunks = [];      // 5問分、各問で使用するダミー3文字の配列（重複なし）
    let currentTurn = 0;
    const totalTurns = 5;
    const rewardLink = "https://line.me/R/oaMessage/%40778unfqy/%E3%81%93%E3%82%8D%E3%81%93%E3%82%8D%E3%81%97%E3%81%BE%E3%81%97%E3%81%9F";
    
    const messageDiv = document.getElementById("message");
    const optionsDiv = document.getElementById("options");

    // 配列をシャッフルするユーティリティ
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // ゲーム初期化：正解・ダミーの順序をランダムにセット
    function initializeGame() {
      // 正解文字は realChars を複製してシャッフル
      correctSequence = shuffleArray([...realChars]);
      
      // ダミー文字もシャッフルし、5問分（各問3文字）のチャンクに分割
      let dummyPool = shuffleArray([...dummyChars]);
      dummyChunks = [];
      for (let i = 0; i < totalTurns; i++) {
        dummyChunks.push(dummyPool.slice(i * 3, i * 3 + 3));
      }
      currentTurn = 0;
    }

    // 初期画面表示
    function showStartScreen() {
      // 指名手配感を出す見出し
      messageDiv.innerHTML = "<h2>指名手配 中！<br>紛れ者を見つけろ！</h2>";
      optionsDiv.innerHTML = "";
      const startBtn = document.createElement("button");
      startBtn.textContent = "探す";
      startBtn.addEventListener("click", startGame);
      optionsDiv.appendChild(startBtn);
    }

    // ゲーム開始
    function startGame() {
      initializeGame();
      showTurn();
    }

    // 各問の表示
    function showTurn() {
      if (currentTurn >= totalTurns) {
        gameClear();
        return;
      }
      
      // 問題番号表示
      messageDiv.innerHTML = `<h2>第 ${currentTurn + 1} 問</h2>`;
      optionsDiv.innerHTML = "";
      
      // 正解オプション（重複しないランダム順の正解文字から1文字）
      const correctOption = correctSequence[currentTurn];
      // ダミーオプションは、事前にシャッフル済みの dummyChunks から取得（各ターン3文字）
      const fakeOptions = dummyChunks[currentTurn];
      
      // 4択用オプション（正解＋ダミー3つ）
      const options = [];
      options.push({ text: correctOption, isCorrect: true });
      fakeOptions.forEach(ch => {
        options.push({ text: ch, isCorrect: false });
      });
      // オプションの表示順をシャッフル
      shuffleArray(options);
      
      // 各オプションを表示
      options.forEach(opt => {
        const btn = document.createElement("div");
        btn.className = "option";
        btn.textContent = opt.text;
        btn.addEventListener("click", () => {
          if (opt.isCorrect) {
            currentTurn++;
            showTurn();
          } else {
            gameOver();
          }
        });
        optionsDiv.appendChild(btn);
      });
    }

    // ゲームオーバー時の処理
    function gameOver() {
      messageDiv.innerHTML = "<h2>ゲームオーバー</h2>";
      optionsDiv.innerHTML = "";
      const restartBtn = document.createElement("button");
      restartBtn.textContent = "リスタート";
      restartBtn.addEventListener("click", showStartScreen);
      optionsDiv.appendChild(restartBtn);
    }

    // 全問正解時の処理：リンクボタンを表示
    function gameClear() {
      messageDiv.innerHTML = "<h2>クリア！</h2>";
      optionsDiv.innerHTML = "";
      const rewardBtn = document.createElement("button");
      rewardBtn.textContent = "報酬を受け取る";
      rewardBtn.addEventListener("click", () => {
        window.location.href = rewardLink;
      });
      optionsDiv.appendChild(rewardBtn);
    }

    // 初期画面の表示
    showStartScreen();
  </script>
</body>
</html>
