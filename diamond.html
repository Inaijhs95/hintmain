<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>記憶力ゲーム - 補充＆ゲームオーバー時全カード表示</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-top: 20px;
    }
    #move-counter, #mistake-counter {
      font-size: 20px;
      margin: 10px;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin: 20px auto;
      width: 440px;
    }
    .card {
      width: 100px;
      height: 100px;
      background-color: #2c3e50;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: #ecf0f1;
      user-select: none;
      transition: background-color 0.3s, color 0.3s;
    }
    /* 表向き状態 */
    .card.flipped {
      background-color: #ecf0f1;
      color: #2c3e50;
    }
    /* 一度ペア成立したカード（盤面からは取り除かれるが、補填前はempty状態） */
    .card.matched {
      background-color: #95a5a6;
      color: #2c3e50;
    }
    /* 空枠（補填対象） */
    .card.empty {
      background-color: #bdc3c7;
      cursor: default;
    }
    #message {
      font-size: 24px;
      color: red;
      margin-top: 20px;
    }
    #restart-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>記憶力ゲーム</h1>
  <div id="move-counter">ムーブ数: 0</div>
  <div id="mistake-counter">ミス: 0</div>
  <div id="game-board"></div>
  <div id="message"></div>
  <button id="restart-button">再スタート</button>
  
  <script>
    /***********************
     * ゲーム仕様設定
     ***********************/
    const BOARD_SIZE = 16;        // 盤面は16枠（4×4）
    const MAX_MISTAKES = 5;       // ミス5回でゲームオーバー

    /***********************
     * グローバル変数
     ***********************/
    let initialDeck = [];       // 初期配置用デッキ：1～8の数字（各2枚＝16枚）
    let replenishDeck = [];     // 補充用デッキ：9～16の数字（各2枚＝16枚）
    let moveCount = 0;          // ムーブ数（カードをめくった回数）
    let mistakeCount = 0;       // ミス回数
    let removedCount = 0;       // 盤面から取り除かれたカード枚数
    let firstCard = null;       // 1枚目にめくったカード
    let secondCard = null;      // 2枚目にめくったカード
    let lockBoard = false;      // クリック制御用

    /***********************
     * DOM要素の取得
     ***********************/
    const boardElement = document.getElementById('game-board');
    const moveCounterElement = document.getElementById('move-counter');
    const mistakeCounterElement = document.getElementById('mistake-counter');
    const messageElement = document.getElementById('message');
    const restartButton = document.getElementById('restart-button');

    /***********************
     * 初期化関数
     ***********************/
    function initGame() {
      // 変数リセット
      initialDeck = [];
      replenishDeck = [];
      moveCount = 0;
      mistakeCount = 0;
      removedCount = 0;
      firstCard = null;
      secondCard = null;
      lockBoard = false;
      messageElement.textContent = "";
      moveCounterElement.textContent = "ムーブ数: " + moveCount;
      mistakeCounterElement.textContent = "ミス: " + mistakeCount;
      
      // 初期デッキ作成：1～8の数字のカードを2枚ずつ（全16枚）
      for (let i = 1; i <= 8; i++) {
        initialDeck.push({ value: i });
        initialDeck.push({ value: i });
      }
      // 補充用デッキ作成：9～16の数字のカードを2枚ずつ（全16枚）
      for (let i = 9; i <= 16; i++) {
        replenishDeck.push({ value: i });
        replenishDeck.push({ value: i });
      }
      shuffle(initialDeck);
      shuffle(replenishDeck);

      // 盤面の生成（初期盤面は初期デッキから配置）
      boardElement.innerHTML = "";
      for (let i = 0; i < BOARD_SIZE; i++) {
        const card = createCardElement();
        if (initialDeck.length > 0) {
          const cardData = initialDeck.pop();
          assignCard(card, cardData);
        }
        boardElement.appendChild(card);
      }
    }

    /***********************
     * Fisher–Yates アルゴリズムで配列をシャッフル
     ***********************/
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    /***********************
     * カード要素の生成
     ***********************/
    function createCardElement() {
      const card = document.createElement('div');
      card.classList.add('card');
      // 後で上書きするため、ここでは onclick を設定
      card.onclick = flipCard;
      return card;
    }

    /***********************
     * カードにデータを割り当てる関数
     ***********************/
    function assignCard(card, cardData) {
      card.dataset.value = cardData.value;
      card.textContent = "";  // 裏向き状態にする
      card.classList.remove('flipped', 'matched', 'empty');
      card.onclick = flipCard; // クリックイベントを設定
    }

    /***********************
     * カードをめくる処理
     ***********************/
    function flipCard() {
      if (lockBoard) return;
      // 既に表向き、または既にペア成立済み（empty状態）のカードは無視
      if (this.classList.contains('flipped') || this.classList.contains('matched') || this.classList.contains('empty')) return;

      // カードを表にする
      this.classList.add('flipped');
      this.textContent = this.dataset.value;

      // 1枚目の場合
      if (!firstCard) {
        firstCard = this;
        return;
      }
      // 2枚目の場合
      secondCard = this;
      lockBoard = true;
      moveCount++;
      moveCounterElement.textContent = "ムーブ数: " + moveCount;

      // 一致判定
      if (firstCard.dataset.value === secondCard.dataset.value) {
        // 一致した場合 → ペア成立
        setTimeout(() => {
          // 見た目でペア成立を示す
          firstCard.classList.add('matched');
          secondCard.classList.add('matched');
          // その後、取り除かれた状態として empty クラスを付与
          firstCard.classList.add('empty');
          secondCard.classList.add('empty');
          // 表示をクリア（裏返し状態に戻す）
          firstCard.classList.remove('flipped');
          secondCard.classList.remove('flipped');
          firstCard.textContent = "";
          secondCard.textContent = "";
          // クリック無効化
          firstCard.onclick = null;
          secondCard.onclick = null;
          // 取り除かれたカード枚数を更新
          removedCount += 2;
          // ペア成立ごとにミスを1回復（0未満にならないように）
          if (mistakeCount > 0) {
            mistakeCount = Math.max(0, mistakeCount - 1);
            mistakeCounterElement.textContent = "ミス: " + mistakeCount;
          }
          // 取り除かれたカードが合計8枚（4ペア）に達したら補充
          if (removedCount % 8 === 0) {
            replenishBoard();
          }
          resetTurn();
        }, 500);
      } else {
        // 不一致の場合 → ミスカウント増加
        setTimeout(() => {
          firstCard.classList.remove('flipped');
          secondCard.classList.remove('flipped');
          firstCard.textContent = "";
          secondCard.textContent = "";
          resetTurn();
        }, 1000);
        mistakeCount++;
        mistakeCounterElement.textContent = "ミス: " + mistakeCount;
        if (mistakeCount >= MAX_MISTAKES) {
          setTimeout(gameOver, 1100);
        }
      }
    }

    /***********************
     * ターン終了時のリセット処理
     ***********************/
    function resetTurn() {
      firstCard = null;
      secondCard = null;
      lockBoard = false;
    }

    /***********************
     * 補充処理：空枠に補充用デッキから新カードを配置
     ***********************/
    function replenishBoard() {
      const emptyCards = document.querySelectorAll('.card.empty');
      emptyCards.forEach(card => {
        if (replenishDeck.length > 0) {
          const newCardData = replenishDeck.pop();
          assignCard(card, newCardData);
        }
      });
    }

    /***********************
     * ゲームオーバー処理：全カードを表向きにして表示
     ***********************/
    function gameOver() {
      const allCards = document.querySelectorAll('.card');
      allCards.forEach(card => {
        // クリック無効化
        card.onclick = null;
        // 表向き状態にし、カードの値を表示
        card.classList.add('flipped');
        card.textContent = card.dataset.value;
      });
      messageElement.textContent = "ゲームオーバー！";
    }

    /***********************
     * イベント設定＆ゲーム開始
     ***********************/
    restartButton.addEventListener('click', initGame);
    window.onload = initGame;
  </script>
</body>
</html>
