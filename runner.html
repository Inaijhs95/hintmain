<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ネコの探検</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 基本スタイル */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #4CAF50; /* ジャングルをイメージした色 */
            overflow: hidden;
            position: relative;
        }
        #game-area {
            position: relative;
            width: 100%;
            height: 100%;
        }
        /* キャラクターのスタイル */
        .character {
            position: absolute;
            bottom: 50px;
            left: 50px;
            width: 50px;
            height: 50px;
            background-size: cover;
        }
        /* 障害物のスタイル */
        .obstacle {
            position: absolute;
            bottom: 50px;
            width: 50px;
            height: 50px;
            background-size: cover;
        }
        /* アイテムのスタイル */
        .item {
            position: absolute;
            bottom: 100px;
            width: 30px;
            height: 30px;
            background-size: cover;
        }
        /* スコア表示 */
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        /* ゲームオーバー画面 */
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0,0,0,0.8);
            padding: 20px 40px;
            border-radius: 10px;
            color: #fff;
            display: none;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        /* ボタンスタイル */
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #FF5722;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="game-area">
        <!-- キャラクター -->
        <div id="player" class="character" style="background-image: url('dragonpanda.png');"></div>
        <!-- 障害物 -->
        <!-- 例: <div class="obstacle" style="background-image: url('rock.png');"></div> -->
        <!-- アイテム -->
        <!-- 例: <div class="item" style="background-image: url('fish.png');"></div> -->
        <!-- スコア表示 -->
        <div id="score">スコア: 0</div>
        <!-- ゲームオーバー画面 -->
        <div id="game-over">
            <h2>ゲームオーバー！</h2>
            <p>スコア: <span id="final-score">0</span></p>
            <button class="button" id="restart-button">再スタート</button>
            <br>
            <a href="https://inaijhs95.github.io/4lamp/?link=4" class="button">♥のトランプをゲットする</a>
        </div>
    </div>

    <script>
        // ゲーム変数
        let score = 0;
        let gameInterval;
        let obstacleInterval;
        let isGameOver = false;
        const player = document.getElementById('player');
        const scoreElement = document.getElementById('score');
        const gameOverScreen = document.getElementById('game-over');
        const finalScore = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-button');

        // 初期化関数
        function initGame() {
            score = 0;
            isGameOver = false;
            scoreElement.textContent = `スコア: ${score}`;
            gameOverScreen.style.display = 'none';
            // プレイヤーの位置をリセット
            player.style.bottom = '50px';
            player.style.left = '50px';
            // 障害物とアイテムをクリア
            const obstacles = document.querySelectorAll('.obstacle');
            obstacles.forEach(obstacle => obstacle.remove());
            const items = document.querySelectorAll('.item');
            items.forEach(item => item.remove());
        }

        // ゲーム開始関数
        function startGame() {
            initGame();
            // 障害物生成の開始
            obstacleInterval = setInterval(generateObstacle, 2000);
            // スコア増加の開始
            gameInterval = setInterval(updateScore, 1000);
        }

        // スコア更新関数
        function updateScore() {
            score += 10;
            scoreElement.textContent = `スコア: ${score}`;
            // スコアが閾値に達したらボタンを表示
            if (score >= 100 && !localStorage.getItem('heartObtained')) {
                localStorage.setItem('heartObtained', 'true');
                showHeartButton();
            }
        }

        // 障害物生成関数
        function generateObstacle() {
            if (isGameOver) return;
            const obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            const obstacleTypes = ['rock.png', 'tree.png', 'spike.png', 'puddle.png'];
            const randomType = obstacleTypes[Math.floor(Math.random() * obstacleTypes.length)];
            obstacle.style.backgroundImage = `url('${randomType}')`;
            obstacle.style.right = '-50px';
            obstacle.style.bottom = '50px';
            document.getElementById('game-area').appendChild(obstacle);
            moveObstacle(obstacle);
        }

        // 障害物移動関数
        function moveObstacle(obstacle) {
            let obstacleSpeed = 2; // ピクセル/フレーム
            const obstacleMovement = setInterval(() => {
                if (isGameOver) {
                    clearInterval(obstacleMovement);
                }
                let currentRight = parseInt(obstacle.style.right);
                obstacle.style.right = `${currentRight + obstacleSpeed}px`;
                // 画面左端に到達したら削除
                if (currentRight > window.innerWidth) {
                    obstacle.remove();
                    clearInterval(obstacleMovement);
                }
                // プレイヤーとの衝突判定
                if (isColliding(player, obstacle)) {
                    endGame();
                }
            }, 20);
        }

        // 衝突判定関数
        function isColliding(player, obstacle) {
            const playerRect = player.getBoundingClientRect();
            const obstacleRect = obstacle.getBoundingClientRect();
            return !(
                playerRect.top > obstacleRect.bottom ||
                playerRect.bottom < obstacleRect.top ||
                playerRect.left > obstacleRect.right ||
                playerRect.right < obstacleRect.left
            );
        }

        // ゲームオーバー関数
        function endGame() {
            isGameOver = true;
            clearInterval(gameInterval);
            clearInterval(obstacleInterval);
            gameOverScreen.style.display = 'block';
            finalScore.textContent = score;
        }

        // 再スタートボタンのイベントリスナー
        restartButton.addEventListener('click', () => {
            startGame();
        });

        // スタートボタンのイベントリスナー
        document.getElementById('start-screen').addEventListener('click', startGame);

        // ゲーム開始時の設定
        window.onload = () => {
            initGame();
            // スタート画面を表示
            const startScreen = document.getElementById('start-screen');
            if (startScreen) {
                startScreen.style.display = 'flex';
            }
            // スコア閾値に達していればボタンを表示
            if (localStorage.getItem('heartObtained')) {
                showHeartButton();
            }
        };

        // 「♥のトランプをゲットする」ボタンの表示
        function showHeartButton() {
            const getHeartButton = document.getElementById('get-heart-button');
            if (getHeartButton) {
                getHeartButton.style.display = 'inline-block';
            }
        }

        // タップ操作でジャンプ
        document.getElementById('game-area').addEventListener('touchstart', (e) => {
            jump();
        });

        // キーボード操作でジャンプ（デスクトップ用）
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                jump();
            }
        });

        // ジャンプ関数
        function jump() {
            if (isGameOver) return;
            player.style.transition = 'bottom 0.3s';
            player.style.bottom = '150px';
            setTimeout(() => {
                player.style.bottom = '50px';
            }, 300);
        }
    </script>
</body>
</html>
