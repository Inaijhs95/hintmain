<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>チャットボット</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #chatContainer {
            width: 90%;
            max-width: 400px;
            height: 90vh;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #chatbox { 
            flex: 1;
            padding: 10px;
            overflow-y: auto; 
        }
        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user { 
            background-color: #d1e7dd; 
            align-self: flex-end;
        }
        .bot { 
            background-color: #f8d7da; 
            align-self: flex-start;
        }
        #inputArea { 
            padding: 10px; 
            border-top: 1px solid #ccc;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #0d6efd;
            color: #fff;
            cursor: pointer;
            flex: 1 1 40%;
            max-width: 45%;
        }
        button:hover {
            background-color: #0b5ed7;
        }
        input[type="text"] {
            flex: 1 1 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        a {
            color: #0d6efd;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="chatContainer">
        <div id="chatbox"></div>
        <div id="inputArea"></div>
    </div>

    <script>
        const chatbox = document.getElementById('chatbox');
        const inputArea = document.getElementById('inputArea');

        const state = {
            step: 'start',
            responses: {}
        };

        function addMessage(sender, text) {
            const msg = document.createElement('div');
            msg.className = 'message ' + sender;
            msg.textContent = `${sender === 'user' ? 'あなた: ' : 'ボット: '}${text}`;
            chatbox.appendChild(msg);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function showOptions(options) {
            inputArea.innerHTML = '';
            options.forEach(option => {
                const btn = document.createElement('button');
                btn.textContent = option;
                btn.onclick = () => handleResponse(option);
                inputArea.appendChild(btn);
            });
        }

        function showInput(prompt, callback) {
            inputArea.innerHTML = '';
            const input = document.createElement('input');
            input.type = 'text';
            input.placeholder = prompt;
            const btn = document.createElement('button');
            btn.textContent = '送信';
            btn.onclick = () => {
                const value = input.value.trim();
                if (value) {
                    handleResponse(value);
                }
            };
            inputArea.appendChild(input);
            inputArea.appendChild(btn);
            input.focus();
        }

        function handleResponse(response) {
            // Prevent double display by removing button area before adding user message
            inputArea.innerHTML = '';
            addMessage('user', response);
            switch(state.step) {
                case 'start':
                    if (response === 'ある物を探している') {
                        state.step = 'got_club';
                        botQuestion('♣のトランプをゲットしましたか？', ['はい', 'いいえ']);
                    } else if (response === 'たまたま開いた') {
                        state.step = 'end_random';
                        botEndRandom();
                    } else {
                        state.step = 'error';
                        botError();
                    }
                    break;
                case 'got_club':
                    if (response === 'はい') {
                        state.step = 'ask_tengu';
                        botQuestion('登場したキャラの中で一番鼻の長いキャラクターを漢字二字で答えてください', []);
                    } else {
                        state.step = 'error';
                        botError();
                    }
                    break;
                case 'ask_tengu':
                    if (response === '天狗') {
                        state.step = 'got_club_again';
                        botQuestion('♣のトランプをゲットしましたか？', ['はい', 'いいえ']);
                    } else {
                        state.step = 'error';
                        botError();
                    }
                    break;
                case 'got_club_again':
                    if (response === 'はい') {
                        state.step = 'ask_oni';
                        botQuestion('追加モードの名前を漢字一字で答えてください', []);
                    } else {
                        state.step = 'error';
                        botError();
                    }
                    break;
                case 'ask_oni':
                    if (response === '鬼') {
                        state.step = 'got_diamond';
                        botQuestion('♦のトランプをゲットしましたか？', ['はい', 'いいえ']);
                    } else {
                        state.step = 'error';
                        botError();
                    }
                    break;
                case 'got_diamond':
                    if (response === 'はい') {
                        state.step = 'ask_final';
                        botQuestion('○○○でしたね？', []);
                    } else {
                        state.step = 'error';
                        botError();
                    }
                    break;
                case 'ask_final':
                    if (response === 'そうだね') {
                        state.step = 'end_success';
                        botEndSuccess();
                    } else {
                        state.step = 'error';
                        botError();
                    }
                    break;
                default:
                    botError();
            }
        }

        function botQuestion(text, options) {
            addMessage('bot', text);
            if (options.length > 0) {
                showOptions(options);
            } else {
                showInput('', handleResponse);
            }
        }

        function botEndSuccess() {
            addMessage('bot', 'それでは最後のトランプをお受け取り下さい。');
            const btn = document.createElement('button');
            btn.textContent = '♥のトランプをゲットする';
            btn.onclick = () => {
                window.open('https://inaijhs95.github.io/4lamp/?link=4', '_blank');
            };
            inputArea.innerHTML = '';
            inputArea.appendChild(btn);
        }

        function botEndRandom() {
            addMessage('bot', 'それではこちらをお受け取りください');
            const link = document.createElement('a');
            link.href = 'https://line.me/R/oaMessage/%40778unfqy';
            link.textContent = 'リンクを開く';
            link.target = '_blank';
            inputArea.innerHTML = '';
            inputArea.appendChild(link);
        }

        function botError() {
            addMessage('bot', 'もう一度やり直してください');
            setTimeout(() => {
                window.open('https://line.me/R/oaMessage/%40778unfqy', '_blank');
                // ブラウザを閉じることはセキュリティ上制限されているため、代わりにユーザーに指示します。
            }, 2000);
        }

        // 初期質問
        botQuestion('あなたはどんな目的でここに訪れましたか', ['ある物を探している', 'たまたま開いた']);
    </script>
</body>
</html>
