<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <!-- 画面幅に合わせた表示を実現 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>無限神経衰弱</title>
  <style>
    /* すべての要素のボックスサイズをborder-boxに */
    * { box-sizing: border-box; }

    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin: 10px 0;
      font-size: 6vw;
    }

    /* ペア数表示とライフ（♥）表示、メッセージ */
    #move-counter {
      font-size: 5vw;
      margin: 5px 0;
    }
    #mistake-counter {
      font-size: 5vw;
      margin: 5px 0;
      color: red;
    }
    #message {
      font-size: 5vw;
      margin: 5px 0;
    }

    /* 盤面は4列のグリッド。最大幅600px、中央寄せ */
    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 5px;
      width: 100%;
      max-width: 600px;
      flex-grow: 1;
    }

    /* カードは画面幅に合わせた正方形 */
    .card {
      background-color: #2c3e50;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 8vw;
      color: #ecf0f1;
      user-select: none;
      transition: background-color 0.3s, color 0.3s;
      width: 100%;
      aspect-ratio: 1 / 1;
    }

    /* 表向き状態 */
    .card.flipped {
      background-color: #ecf0f1;
      color: #2c3e50;
    }

    /* ペア成立後 */
    .card.matched {
      background-color: #95a5a6;
      color: #2c3e50;
    }

    /* 空枠（補充対象） */
    .card.empty {
      background-color: #bdc3c7;
      cursor: default;
    }

    #restart-button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 5vw;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>無限神経衰弱</h1>
  <!-- ペア数表示（正解したペアの数） -->
  <div id="move-counter">ペア数: 0</div>
  <!-- ライフ表示（♥） -->
  <div id="mistake-counter">♥♥♥♥</div>
  <div id="game-board"></div>
  <div id="message"></div>
  <button id="restart-button">再スタート</button>
  
  <script>
    /***********************
     * ゲーム仕様設定
     ***********************/
    const BOARD_SIZE = 16;  // 盤面は16枠（4×4）
    // ※ライフは heartCount（最大4）、ペア数は matchedPairs で管理

    /***********************
     * グローバル変数
     ***********************/
    let initialDeck = [];         // 初期配置用デッキ：1～8（各2枚＝16枚）
    let supplementIndex = 0;      // 補充グループのインデックス（0:9-12, 1:13-16, 2:17-20, ...）
    let moveCount = 0;            // 内部のターン数（※表示はペア数）
    let matchedPairs = 0;         // 正解したペア数
    let heartCount = 4;           // ライフ：初期は4個
    let firstCard = null;         // 1枚目にめくったカード
    let secondCard = null;        // 2枚目にめくったカード
    let lockBoard = false;        // クリック制御用

    /***********************
     * DOM要素の取得
     ***********************/
    const boardElement = document.getElementById('game-board');
    const moveCounterElement = document.getElementById('move-counter');
    const heartIndicatorElement = document.getElementById('mistake-counter');
    const messageElement = document.getElementById('message');
    const restartButton = document.getElementById('restart-button');

    /***********************
     * ヘルプ関数：ライフ表示更新
     ***********************/
    function updateHearts() {
      heartIndicatorElement.innerHTML = "♥".repeat(heartCount);
    }

    /***********************
     * 補充グループを生成する関数
     * 補充グループは、グループ番号 supplementIndex に対して
     * [9 + supplementIndex*4, 10 + supplementIndex*4, 11 + supplementIndex*4, 12 + supplementIndex*4]
     * を返します
     ***********************/
    function getSupplementGroup(index) {
      let start = 9 + index * 4;
      let group = [];
      for (let i = 0; i < 4; i++) {
        group.push(start + i);
      }
      return group;
    }

    /***********************
     * 初期化関数
     ***********************/
    function initGame() {
      // 変数リセット
      initialDeck = [];
      supplementIndex = 0;
      moveCount = 0;
      matchedPairs = 0;
      heartCount = 4;
      firstCard = null;
      secondCard = null;
      lockBoard = false;
      messageElement.textContent = "";
      moveCounterElement.textContent = "ペア数: " + matchedPairs;
      updateHearts();
      
      // 初期デッキ作成：1～8の数字のカードを2枚ずつ（全16枚）
      for (let i = 1; i <= 8; i++) {
        initialDeck.push({ value: i });
        initialDeck.push({ value: i });
      }
      shuffle(initialDeck);

      // 盤面の生成（初期盤面は初期デッキから配置）
      boardElement.innerHTML = "";
      for (let i = 0; i < BOARD_SIZE; i++) {
        const card = createCardElement();
        if (initialDeck.length > 0) {
          const cardData = initialDeck.pop();
          assignCard(card, cardData);
        }
        boardElement.appendChild(card);
      }
    }

    /***********************
     * Fisher–Yates アルゴリズムで配列をシャッフル
     ***********************/
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    /***********************
     * カード要素の生成
     ***********************/
    function createCardElement() {
      const card = document.createElement('div');
      card.classList.add('card');
      // クリックイベントを設定
      card.onclick = flipCard;
      return card;
    }

    /***********************
     * カードにデータを割り当てる関数
     ***********************/
    function assignCard(card, cardData) {
      card.dataset.value = cardData.value;
      card.textContent = "";  // 裏向き状態にする
      card.classList.remove('flipped', 'matched', 'empty');
      card.onclick = flipCard; // クリックイベントを設定
    }

    /***********************
     * カードをめくる処理
     ***********************/
    function flipCard() {
      if (lockBoard) return;
      // 既に表向き、またはペア成立済み（empty状態）のカードは無視
      if (this.classList.contains('flipped') || this.classList.contains('matched') || this.classList.contains('empty')) return;

      // カードを表にする
      this.classList.add('flipped');
      this.textContent = this.dataset.value;

      // 1枚目の場合
      if (!firstCard) {
        firstCard = this;
        return;
      }
      // 2枚目の場合
      secondCard = this;
      lockBoard = true;
      
      // 一致判定
      if (firstCard.dataset.value === secondCard.dataset.value) {
        // 一致した場合 → ペア成立
        setTimeout(() => {
          // 見た目の設定：ペア成立
          firstCard.classList.add('matched');
          secondCard.classList.add('matched');
          // その後、取り除かれた状態として empty クラスを付与
          firstCard.classList.add('empty');
          secondCard.classList.add('empty');
          // 裏に戻す
          firstCard.classList.remove('flipped');
          secondCard.classList.remove('flipped');
          firstCard.textContent = "";
          secondCard.textContent = "";
          // クリック無効化
          firstCard.onclick = null;
          secondCard.onclick = null;
          
          // ペア成立数を更新
          matchedPairs++;
          moveCounterElement.textContent = "ペア数: " + matchedPairs;
          // 正解のたびにライフを1回復（最大4個まで）
          heartCount = Math.min(4, heartCount + 1);
          updateHearts();
          // 補充のタイミング：ペア数が4の倍数になるたびに補充
          if (matchedPairs % 4 === 0) {
            replenishBoard();
          }
          resetTurn();
        }, 500);
      } else {
        // 不一致の場合 → ライフを1個減少
        setTimeout(() => {
          firstCard.classList.remove('flipped');
          secondCard.classList.remove('flipped');
          firstCard.textContent = "";
          secondCard.textContent = "";
          resetTurn();
        }, 1000);
        heartCount = Math.max(0, heartCount - 1);
        updateHearts();
        if (heartCount <= 0) {
          setTimeout(gameOver, 1100);
        }
      }
    }

    /***********************
     * ターン終了時のリセット処理
     ***********************/
    function resetTurn() {
      firstCard = null;
      secondCard = null;
      lockBoard = false;
    }

    /***********************
     * 補充処理：空枠に新しいカードを配置（無限補充）
     * 補充グループは、各グループ 4 個の数字（各2枚＝8枚）で構成
     ***********************/
    function replenishBoard() {
      const emptyCards = document.querySelectorAll('.card.empty');
      // 補充グループを取得（例: supplementIndex = 0 → [9,10,11,12], 1 → [13,14,15,16], 2 → [17,18,19,20], ...）
      const group = getSupplementGroup(supplementIndex);
      // 各数字は2枚ずつ用意して合計8枚の新カードを作成
      let newDeck = [];
      group.forEach(num => {
        newDeck.push({ value: num });
        newDeck.push({ value: num });
      });
      shuffle(newDeck);
      // 空枠に新しいカードを配置
      emptyCards.forEach(card => {
        if (newDeck.length > 0) {
          const newCardData = newDeck.pop();
          assignCard(card, newCardData);
        }
      });
      supplementIndex++;  // 次回は次の補充グループを使用
    }

    /***********************
     * ゲームオーバー処理：全カードを表向きにして表示
     ***********************/
    function gameOver() {
      const allCards = document.querySelectorAll('.card');
      allCards.forEach(card => {
        // クリック無効化
        card.onclick = null;
        // 表向き状態にし、カードの値を表示
        card.classList.add('flipped');
        card.textContent = card.dataset.value;
      });
      messageElement.textContent = "ゲームオーバー！";
    }

    /***********************
     * 初回アクセス時のポップアップ表示（ローカルストレージ管理）
     ***********************/
    function checkFirstAccess() {
      if (!localStorage.getItem('visited')) {
        alert('このゲームに報酬はありません');
        localStorage.setItem('visited', 'true');
      }
    }

    /***********************
     * イベント設定＆ゲーム開始
     ***********************/
    restartButton.addEventListener('click', initGame);
    window.onload = function() {
      checkFirstAccess();
      initGame();
    }
  </script>
</body>
</html>
