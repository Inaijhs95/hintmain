<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スマホ向けパズルゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .game-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        .puzzle-container {
            display: flex;
            flex-wrap: wrap;
            margin: 20px 0;
            gap: 10px;
            justify-content: center;
        }

        .puzzle-item {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4CAF50;
            color: white;
            font-size: 24px;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:disabled {
            background-color: #ccc;
        }

        #status {
            font-size: 16px;
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>数字並べパズル</h1>
        <p id="timer">残り時間: <span id="time-left">900</span>秒</p>
        <div id="puzzle" class="puzzle-container"></div>
        <button id="start-button">スタート</button>
        <button id="end-button" style="display:none;">ゲーム終了</button>
        <p id="status"></p>
    </div>

    <script>
        let timerInterval;
        let timeLeft = 900; // 15分（900秒）
        let puzzleItems = [];
        let isGameActive = false;

        document.getElementById('start-button').addEventListener('click', startGame);
        document.getElementById('end-button').addEventListener('click', endGame);

        function startGame() {
            resetGame();
            shufflePuzzle();
            displayPuzzle();
            startTimer();
            document.getElementById('start-button').style.display = 'none';
            document.getElementById('end-button').style.display = 'inline';
            document.getElementById('status').textContent = '';
        }

        function resetGame() {
            isGameActive = true;
            timeLeft = 900; // 15分にリセット
            document.getElementById('time-left').textContent = timeLeft;
            document.getElementById('status').textContent = '';
            clearInterval(timerInterval);
        }

        function shufflePuzzle() {
            puzzleItems = [1, 2, 3, 4, 5, 6, 7, 8, 9];
            puzzleItems.sort(() => Math.random() - 0.5); // ランダムに並べ替え
        }

        function displayPuzzle() {
            const puzzleContainer = document.getElementById('puzzle');
            puzzleContainer.innerHTML = '';
            puzzleItems.forEach((item, index) => {
                const puzzleItem = document.createElement('div');
                puzzleItem.className = 'puzzle-item';
                puzzleItem.textContent = item;
                puzzleItem.dataset.index = index;
                puzzleItem.addEventListener('click', () => handleItemClick(index));
                puzzleContainer.appendChild(puzzleItem);
            });
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('time-left').textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    checkWinCondition();
                }
            }, 1000);
        }

        function handleItemClick(index) {
            if (!isGameActive) return;

            // 隣接する数字を入れ替え
            const swapIndex = getAdjacentSwapIndex(index);
            if (swapIndex !== -1) {
                [puzzleItems[index], puzzleItems[swapIndex]] = [puzzleItems[swapIndex], puzzleItems[index]];
                displayPuzzle();
                checkWinCondition();
            }
        }

        function getAdjacentSwapIndex(index) {
            const rowLength = 3; // 3x3のグリッド
            const currentRow = Math.floor(index / rowLength);
            const currentCol = index % rowLength;

            const directions = [
                { row: -1, col: 0 }, // 上
                { row: 1, col: 0 },  // 下
                { row: 0, col: -1 }, // 左
                { row: 0, col: 1 }   // 右
            ];

            for (const dir of directions) {
                const newRow = currentRow + dir.row;
                const newCol = currentCol + dir.col;
                if (newRow >= 0 && newRow < rowLength && newCol >= 0 && newCol < rowLength) {
                    const newIndex = newRow * rowLength + newCol;
                    if (Math.abs(puzzleItems[index] - puzzleItems[newIndex]) === 1) {
                        return newIndex;
                    }
                }
            }
            return -1; // 隣接する数字がない場合
        }

        function checkWinCondition() {
            if (puzzleItems.join('') === '123456789') {
                isGameActive = false;
                clearInterval(timerInterval);
                document.getElementById('status').textContent = 'おめでとう！ 正解です！';
            }
        }

        function endGame() {
            clearInterval(timerInterval);
            document.getElementById('status').textContent = 'ゲーム終了！';
            document.getElementById('start-button').style.display = 'inline';
            document.getElementById('end-button').style.display = 'none';
        }
    </script>
</body>
</html>
