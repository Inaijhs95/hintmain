<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>進行状況確認</title>
    <!-- Google Fontsの追加 -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 全体のスタイル */
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        /* タイトルのスタイル */
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        /* メッセージのスタイル */
        #message {
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #555;
        }

        /* カウントダウンのスタイル */
        #countdown {
            font-size: 2.5em;
            margin-top: 20px;
            color: #27ae60;
            font-weight: bold;
        }


        /* レスポンシブデザイン */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            #countdown {
                font-size: 2em;
            }
            .progress-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <h1>進行状況確認</h1>
    <div id="message"></div>
    <div id="countdown">Loading...</div>

    <div class="progress-container">
        <div class="progress-bar" id="progressBar">0%</div>
    </div>

    <script>
        // カウントダウン対象の日時とメッセージを配列で定義
        const countdownTargets = [
            {
                date: new Date('2025-04-06T19:00:00'),
                message: '第1問配信開始まで'
            },
            {
                date: new Date('2025-04-13T19:00:00'),
                message: '第2問配信開始まで'
            },
            {
                date: new Date('2025-04-20T19:00:00'),
                message: '第3問配信開始まで'
            },
            {
                date: new Date('2025-04-27T19:00:00'),
                message: '第4問配信開始まで'
            },
            {
                date: new Date('2025-04-30T23:59:59'),
                message: 'キャンペーン開催終了まで'
            }
        ];

        // 最終メッセージ
        const finalMessage = 'キャンペーンは終了しました<br>同窓会での抽選をお楽しみに！';

        // カウントダウンを更新する関数
        function updateCountdown() {
            const now = new Date();
            let target = null;
            let currentMessage = '';

            // 次のターゲット日時を見つける
            for (let i = 0; i < countdownTargets.length; i++) {
                if (now < countdownTargets[i].date) {
                    target = countdownTargets[i].date;
                    currentMessage = countdownTargets[i].message;
                    break;
                }
            }

            const countdownElement = document.getElementById('countdown');
            const messageElement = document.getElementById('message');

            if (target) {
                // ターゲットまでの差をミリ秒で計算
                const diff = target - now;

                // 日、時間、分、秒を計算
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
                const minutes = Math.floor((diff / (1000 * 60)) % 60);
                const seconds = Math.floor((diff / 1000) % 60);

                // メッセージとカウントダウンを表示
                messageElement.innerHTML = currentMessage;
                countdownElement.innerHTML = `${days}日 ${hours}時間 ${minutes}分 ${seconds}秒`;

                // 2025年4月30日23時59分59秒を過ぎたら最終メッセージを表示
                if (target.getTime() === countdownTargets[countdownTargets.length -1].date.getTime() && diff <= 0) {
                    messageElement.innerHTML = finalMessage;
                    countdownElement.innerHTML = '';
                }

            } else {
                // すべてのターゲット日時を過ぎた場合、最終メッセージを表示
                messageElement.innerHTML = finalMessage;
                countdownElement.innerHTML = '';
            }
        }

        // 初回実行
        updateCountdown();

        // 1秒ごとにカウントダウンを更新
        setInterval(updateCountdown, 1000);
        
    </script>

</body>
</html>
