<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>イナイの救出シミュレーション</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
        }
        #game-container {
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #dialogue {
            margin-top: 20px;
            min-height: 100px;
        }
        .character {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .character img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .options button, .dial-buttons button {
            margin: 5px 0;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }
        .options button:hover, .dial-buttons button:hover {
            background-color: #45a049;
        }
        .dial-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 10px;
        }
        .dial-buttons button {
            width: 30%;
            margin-bottom: 5px;
            background-color: #008CBA;
        }
        .dial-buttons button:hover {
            background-color: #007bb5;
        }
        #phone {
            display: none;
            margin-top: 20px;
        }
        #phone-display {
            background-color: #000;
            color: #0f0;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', Courier, monospace;
            margin-bottom: 10px;
            text-align: center;
            min-height: 30px;
            word-break: break-all;
        }
        #message {
            margin-top: 20px;
            padding: 10px;
            background-color: #e6ffe6;
            border: 1px solid #b3ffb3;
            border-radius: 5px;
            display: none;
        }
        #end-message {
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        #end-message a {
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
        }
        .back-button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            background-color: #f44336;
            border: none;
            border-radius: 5px;
            color: white;
        }
        .back-button:hover {
            background-color: #da190b;
        }
        /* Loader Styles */
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #4CAF50;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Text */
        p {
            font-size: 16px;
            line-height: 1.5;
        }

        @media (max-width: 400px) {
            .character img {
                width: 40px;
                height: 40px;
            }
            .options button, .dial-buttons button {
                font-size: 14px;
                padding: 8px;
            }
            #phone-display {
                font-size: 14px;
                padding: 8px;
            }
            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="dialogue">
        <div class="character" id="inai-dialogue">
            <img src="inai.png" alt="イナイ">
            <p>助けて！困っているんだ。</p>
        </div>
    </div>
    <div class="options" id="options">
        <button onclick="startConversation()">イナイと話す</button>
    </div>
    <div id="phone">
        <div id="phone-display">ダイヤル: </div>
        <div class="dial-buttons">
            <button onclick="dialNumber('1')">1</button>
            <button onclick="dialNumber('2')">2</button>
            <button onclick="dialNumber('3')">3</button>
            <button onclick="dialNumber('4')">4</button>
            <button onclick="dialNumber('5')">5</button>
            <button onclick="dialNumber('6')">6</button>
            <button onclick="dialNumber('7')">7</button>
            <button onclick="dialNumber('8')">8</button>
            <button onclick="dialNumber('9')">9</button>
            <button onclick="dialNumber('*')">*</button>
            <button onclick="dialNumber('0')">0</button>
            <button onclick="dialNumber('#')">#</button>
        </div>
        <button onclick="callService()" style="margin-top:10px; padding:10px; width:100%; font-size:16px; background-color:#f0ad4e;">電話をかける</button>
    </div>
    <div id="message"></div>
    <div id="end-message">
        <div class="character" id="inai-dialogue">
            <img src="inai.png" alt="イナイ">
            <p>本当にありがとう！君のおかげで家族と連絡が取れたよ。</p>
        </div>
        <a href="https://line.me/R/oaMessage/%40778unfqy/%E3%82%A4%E3%83%8A%E3%82%A4%E3%81%AE%E6%82%A9%E3%81%BF%E3%82%92%E8%A7%A3%E6%B1%BA%E3%81%97%E3%81%BE%E3%81%97%E3%81%9F" target="_blank">詳細はこちら</a>
        <button class="back-button" onclick="restartGame()">最初からやり直す</button>
    </div>
</div>

<script>
    let dialedNumber = '';

    function startConversation() {
        const dialogue = document.getElementById('dialogue');
        dialogue.innerHTML = `
            <div class="character" id="inai-dialogue">
                <img src="inai.png" alt="イナイ">
                <p>地元の○○村が大きな災害に見舞われてしまい、家族と連絡が取れなくなっているんだ。</p>
            </div>
        `;
        const options = document.getElementById('options');
        options.innerHTML = `
            <button onclick="offerHelp()">助ける</button>
            <button onclick="ignoreHelp()">無視する</button>
        `;
    }

    function offerHelp() {
        const dialogue = document.getElementById('dialogue');
        dialogue.innerHTML = `
            <div class="character" id="user-dialogue">
                <img src="user.png" alt="あなた">
                <p>災害時には安否確認やメッセージを伝えるサービスがあるよ。一緒に試してみよう。</p>
            </div>
        `;
        const options = document.getElementById('options');
        options.innerHTML = `
            <button onclick="showService()">サービスを利用する</button>
            <button class="back-button" onclick="startConversation()">戻る</button>
        `;
    }

    function ignoreHelp() {
        const dialogue = document.getElementById('dialogue');
        dialogue.innerHTML = `
            <div class="character" id="user-dialogue">
                <img src="user.png" alt="あなた">
                <p>ごめん、手伝えることがないんだ。</p>
            </div>
        `;
        const options = document.getElementById('options');
        options.innerHTML = `
            <p>手伝わなかったため、イナイは困ったままです。</p>
            <button class="back-button" onclick="restartGame()">もう一度試す</button>
        `;
    }

    function showService() {
        const dialogue = document.getElementById('dialogue');
        dialogue.innerHTML = `
            <div class="character" id="inai-dialogue">
                <img src="inai.png" alt="イナイ">
                <p>災害時には専用のダイヤルに電話をかけることで、安否確認やメッセージの送受信ができるサービスがあるんだ。でも、どの番号に電話をかければいいかわからない。</p>
            </div>
        `;
        const options = document.getElementById('options');
        options.innerHTML = `
            <button onclick="showPhone()">サービスを利用する</button>
            <button class="back-button" onclick="offerHelp()">戻る</button>
        `;
    }

    function showPhone() {
        const phone = document.getElementById('phone');
        phone.style.display = 'block';
        const options = document.getElementById('options');
        options.innerHTML = `<p>適切なダイヤルに電話をかけてください。</p>`;
    }

    function dialNumber(num) {
        const phoneDisplay = document.getElementById('phone-display');
        dialedNumber += num;
        phoneDisplay.textContent = `ダイヤル: ${dialedNumber}`;
    }

    function callService() {
        const number = dialedNumber;
        const messageDiv = document.getElementById('message');
        const phone = document.getElementById('phone');
        const options = document.getElementById('options');

        // リセット前に表示をクリア
        messageDiv.style.display = 'none';
        messageDiv.innerHTML = '';

        if (number === '171') {
            // 成功
            messageDiv.style.display = 'block';
            messageDiv.innerHTML = `
                <p>通話成功！両親からのメッセージを聞くことができました。</p>
                <p><strong>母:</strong> 無事でよかった。</p>
                <p><strong>父:</strong> 気をつけてね。</p>
                <button onclick="transitionToEnd()">次へ</button>
            `;
            phone.style.display = 'none';
            options.innerHTML = '';
        } else if (number === '110') {
            // 警察
            messageDiv.style.display = 'block';
            messageDiv.innerHTML = `<p>110は警察への電話です。災害通信サービスではありません。</p><button class="back-button" onclick="resetDial()">戻る</button>`;
        } else if (number === '119') {
            // 消防
            messageDiv.style.display = 'block';
            messageDiv.innerHTML = `<p>119は消防への電話です。災害通信サービスではありません。</p><button class="back-button" onclick="resetDial()">戻る</button>`;
        } else {
            // その他
            messageDiv.style.display = 'block';
            messageDiv.innerHTML = `<p>無効な番号です。もう一度試してください。</p><button class="back-button" onclick="resetDial()">戻る</button>`;
        }

        // ダイヤル番号をリセット
        dialedNumber = '';
    }

    function transitionToEnd() {
        const messageDiv = document.getElementById('message');
        const endMessage = document.getElementById('end-message');

        // メッセージを非表示にし、エンドメッセージを表示
        messageDiv.style.display = 'none';
        endMessage.style.display = 'block';
    }

    function resetDial() {
        dialedNumber = '';
        document.getElementById('phone-display').textContent = 'ダイヤル: ';
        document.getElementById('message').style.display = 'none';
    }

    function endGame() {
        // こちらの関数は不要にしました
    }

    function restartGame() {
        location.reload();
    }
</script>

</div>

</body>
</html>
